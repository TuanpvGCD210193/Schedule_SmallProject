<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>L·ªãch | UniSchedule</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-quynh: #c2185b;
            --primary-light: #e91e63;
            --bg-light: #fff5f8;
            --text-dark: #8e0e4f;
            --text-medium: #c2185b;
            --text-light: #e91e63;
            --border-light: #ffd4e5;
            --shadow-sm: 0 2px 8px rgba(194, 24, 91, 0.08);
            --shadow-md: 0 4px 20px rgba(194, 24, 91, 0.12);
            --shadow-lg: 0 8px 32px rgba(194, 24, 91, 0.2);
            --hour-height: 80px;
            --safe-area-top: env(safe-area-inset-top, 0px);
            --safe-area-bottom: env(safe-area-inset-bottom, 0px);
            --safe-area-left: env(safe-area-inset-left, 0px);
            --safe-area-right: env(safe-area-inset-right, 0px);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffd4e5 0%, #fce4ec 50%, #f8bbd0 100%);
            color: var(--text-dark);
            overflow-x: hidden;
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            padding-left: var(--safe-area-left);
            padding-right: var(--safe-area-right);
        }

        /* Ensure iPhone can scroll horizontally */
        @media (max-width: 430px) {
            body {
                overflow-x: hidden; /* Prevent body horizontal scroll */
            }
            
            #app-container {
                overflow-x: hidden; /* Prevent app container horizontal scroll */
            }
        }

        .hidden { display: none !important; }

        /* Volleyball Background */
        .volleyball-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .volleyball {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 35% 35%, #fff, #ffd4e5);
            border-radius: 50%;
            opacity: 0.2;
            box-shadow: inset 0 -5px 15px rgba(194, 24, 91, 0.2);
        }

        .volleyball::before,
        .volleyball::after {
            content: '';
            position: absolute;
            background: var(--primary-quynh);
            opacity: 0.4;
        }

        .volleyball::before {
            width: 3px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .volleyball::after {
            width: 100%;
            height: 3px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes float-volleyball {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -30px) rotate(90deg); }
            50% { transform: translate(-10px, -50px) rotate(180deg); }
            75% { transform: translate(-30px, -20px) rotate(270deg); }
        }

        .volleyball:nth-child(1) { left: 5%; top: 15%; animation: float-volleyball 20s infinite ease-in-out; }
        .volleyball:nth-child(2) { left: 85%; top: 70%; animation: float-volleyball 25s infinite ease-in-out 3s; }
        .volleyball:nth-child(3) { left: 70%; top: 20%; animation: float-volleyball 22s infinite ease-in-out 6s; }
        .volleyball:nth-child(4) { left: 15%; top: 80%; animation: float-volleyball 28s infinite ease-in-out 9s; }

        #app-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        /* Header */
        .app-header {
            background: linear-gradient(135deg, var(--primary-quynh) 0%, var(--primary-light) 100%);
            backdrop-filter: blur(20px);
            padding: 16px 20px;
            box-shadow: var(--shadow-sm);
            position: sticky;
            top: var(--safe-area-top);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid var(--primary-quynh);
            margin-left: calc(-1 * var(--safe-area-left));
            margin-right: calc(-1 * var(--safe-area-right));
            padding-left: calc(20px + var(--safe-area-left));
            padding-right: calc(20px + var(--safe-area-right));
        }

        .back-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateX(-3px);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .icon-button:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: scale(1.1);
        }

        .icon-button:focus {
            outline: 2px solid var(--primary-quynh);
            outline-offset: 2px;
        }

        .calendar-container {
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .calendar-header {
            background: linear-gradient(135deg, #fff5f8 0%, #ffe5ec 100%);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
            border: 2px solid var(--primary-quynh);
        }

        .calendar-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-quynh) 0%, var(--primary-light) 100%);
            border: 2px solid var(--primary-quynh);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .nav-button:hover {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-quynh) 100%);
            color: white;
            transform: scale(1.1);
        }

        .nav-button:focus {
            outline: 2px solid var(--primary-quynh);
            outline-offset: 2px;
        }

        .month-year-header {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 800;
            color: var(--primary-quynh);
            text-align: center;
            min-width: 200px;
            text-shadow: 0 2px 4px rgba(194, 24, 91, 0.3);
        }

        .today-button {
            padding: 10px 24px;
            background: linear-gradient(135deg, var(--primary-quynh), var(--primary-light));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .today-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .view-toggle-nav {
            display: flex;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            border-radius: 16px;
            padding: 4px;
            gap: 4px;
            border: 2px solid var(--primary-quynh);
        }

        .view-toggle-btn {
            padding: 10px 20px;
            border-radius: 12px;
            background: transparent;
            border: none;
            font-weight: 700;
            color: var(--primary-quynh);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-toggle-btn.active {
            background: linear-gradient(135deg, var(--primary-quynh) 0%, var(--primary-light) 100%);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        /* Schedule Wrapper - FIX */
        .schedule-wrapper {
            background: linear-gradient(135deg, #fff5f8 0%, #ffe5ec 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 3px solid var(--primary-quynh);
            display: flex;
            max-height: calc(100vh - 300px);
            overflow-y: auto;
            position: relative;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        .schedule-wrapper::-webkit-scrollbar {
            width: 10px;
        }

        .schedule-wrapper::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        .schedule-wrapper::-webkit-scrollbar-thumb {
            background: var(--primary-quynh);
            border-radius: 5px;
        }

        /* Time Axis - FIX - Moved to schedule-grid-container */

        .time-label-line {
            height: var(--hour-height);
            flex-shrink: 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--primary-quynh);
        }

        .week-view-grid {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .day-headers-container {
            display: grid;
            grid-template-columns: 70px repeat(7, 1fr);
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            border-bottom: 3px solid var(--primary-quynh);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Day View - Single Column Layout */
        .day-headers-container.day-view {
            grid-template-columns: 70px 1fr;
        }

        .time-axis-header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 8px;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            border-right: 3px solid var(--primary-quynh);
            font-weight: 600;
            color: var(--primary-quynh);
        }

        .schedule-grid-container {
            display: grid;
            grid-template-columns: 70px repeat(7, 1fr);
            flex-grow: 1;
            position: relative;
        }

        /* Day View - Single Column Layout */
        .schedule-grid-container.day-view {
            grid-template-columns: 70px 1fr;
        }

        /* Day View Styles - COMPLETELY NEW INDEPENDENT VIEW */
        .day-view-main {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: linear-gradient(135deg, #ffe5ec 0%, #ffd4e5 50%, #fce4ec 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            border: 3px solid var(--primary-quynh);
        }

        /* Day Navigation Header */
        .day-nav-header {
            display: flex !important;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-quynh) 0%, var(--primary-light) 100%);
            border-bottom: 3px solid var(--primary-quynh);
            position: sticky;
            top: 0;
            z-index: 15;
            gap: 20px;
            width: 100%;
            min-height: 80px;
        }

        .day-nav-arrow {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex !important;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            flex-shrink: 0;
            visibility: visible !important;
            opacity: 1 !important;
        }

        .day-nav-arrow:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .day-nav-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-width: 250px;
            text-align: center;
        }

        .day-nav-weekday {
            font-size: 1.4rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
        }

        .day-nav-date {
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
            line-height: 1;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .day-nav-today {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border-radius: 25px;
            padding: 12px 24px;
            font-size: 1.1rem;
            font-weight: 800;
            animation: pulse-today 2s infinite;
            border: 2px solid rgba(255, 255, 255, 0.4);
            text-align: center;
        }

        /* Day Content Area - NEW INDEPENDENT */
        .day-content-area {
            display: grid;
            grid-template-columns: 80px 1fr;
            flex-grow: 1;
            position: relative;
            height: calc(100vh - 180px);
            min-height: 800px;
            overflow: hidden;
        }

        .day-view-time-axis {
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            border-right: 3px solid var(--primary-quynh);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 5;
            min-height: calc(var(--hour-height) * 18);
        }

        .day-view-column {
            position: relative;
            height: 100%;
            background: linear-gradient(135deg, #fff5f8 0%, #ffe5ec 50%, #ffd4e5 100%);
            background-image: linear-gradient(to bottom, 
                transparent calc(var(--hour-height) - 1px), 
                var(--primary-quynh) calc(var(--hour-height) - 1px), 
                var(--primary-quynh) var(--hour-height), 
                transparent var(--hour-height)
            );
            background-size: 100% var(--hour-height);
            cursor: crosshair;
            min-height: calc(var(--hour-height) * 24);
            padding: 0 20px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .day-view-column::-webkit-scrollbar {
            width: 8px;
        }

        .day-view-column::-webkit-scrollbar-track {
            background: var(--bg-light);
        }

        .day-view-column::-webkit-scrollbar-thumb {
            background: var(--primary-quynh);
            border-radius: 4px;
        }

        /* Current Time Indicator */
        .current-time-indicator {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-quynh), var(--primary-light));
            z-index: 20;
            box-shadow: 0 0 8px rgba(194, 24, 91, 0.6);
        }

        .current-time-indicator::before {
            content: '';
            position: absolute;
            left: -6px;
            top: -4px;
            width: 10px;
            height: 10px;
            background: var(--primary-quynh);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(194, 24, 91, 0.8);
        }

        /* Day View Improvements */
        .day-view-column {
            position: relative;
        }

        .day-view-column:hover {
            background-color: rgba(194, 24, 91, 0.02);
        }

        .day-view-column::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0,
                transparent calc(var(--hour-height) - 1px),
                var(--border-light) calc(var(--hour-height) - 1px),
                var(--border-light) var(--hour-height)
            );
            pointer-events: none;
            z-index: 1;
        }

        /* Event boxes in day view - IMPROVED */
        .day-view-column .event-box {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 400px;
            z-index: 10;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(194, 24, 91, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 16px;
            min-height: 70px;
        }

        .day-view-column .event-box:hover {
            transform: translateX(-50%) translateX(8px) scale(1.02);
            box-shadow: 0 8px 24px rgba(194, 24, 91, 0.2);
            z-index: 15;
        }

        .day-view-column .event-subject {
            font-size: 1.1rem;
            font-weight: 800;
            margin-bottom: 12px;
            line-height: 1.3;
            color: inherit;
        }

        .day-view-column .event-info {
            font-size: 0.9rem;
            gap: 10px;
        }

        .day-view-column .event-info-row {
            font-size: 0.85rem;
            gap: 12px;
            font-weight: 500;
        }

        .day-view-column .event-info-row svg {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        /* Day view empty state - IMPROVED */
        .day-view-empty {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: var(--primary-quynh);
            font-size: 1rem;
            text-align: center;
            padding: 40px;
            width: calc(100% - 32px);
            max-width: 400px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(194, 24, 91, 0.2);
        }

        .day-view-empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .day-view-empty-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-quynh);
        }

        .day-view-empty-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
            color: var(--primary-quynh);
        }

        /* Day view time slots clickable */
        .day-view-column {
            position: relative;
            cursor: crosshair;
        }

        .day-view-column:hover::after {
            content: 'üìÖ Click ƒë·ªÉ t·∫°o s·ª± ki·ªán m·ªõi';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--primary-quynh), var(--primary-light));
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 5;
            pointer-events: none;
            opacity: 0;
            animation: fadeInOut 2s ease-in-out;
            box-shadow: 0 4px 16px rgba(194, 24, 91, 0.3);
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .time-axis {
            flex-shrink: 0;
            width: 70px;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            border-right: 3px solid var(--primary-quynh);
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 5;
        }

        .day-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 8px;
            background: linear-gradient(135deg, #fce4ec 0%, #f8bbd0 100%);
            border-bottom: 3px solid var(--primary-quynh);
            border-right: 2px solid var(--primary-quynh);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Day View - Single column header */
        .day-header.day-view {
            border-right: none;
            padding: 20px 12px;
        }

        .day-header:last-child {
            border-right: none;
        }

        .day-nav-controls {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            justify-content: center;
        }

        .day-nav-arrow-small {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--primary-quynh);
        }

        .day-nav-arrow-small:hover {
            background: var(--primary-quynh);
            color: white;
            transform: scale(1.1);
        }

        .day-label {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--primary-quynh);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .date-label {
            font-size: clamp(1.4rem, 5vw, 2rem);
            font-weight: 800;
            width: 50px;
            height: 50px;
            line-height: 50px;
            border-radius: 50%;
            transition: all 0.3s ease;
            color: var(--text-dark);
        }

        .date-label.today {
            background: linear-gradient(135deg, var(--primary-quynh), var(--primary-light));
            color: white;
            box-shadow: 0 4px 16px rgba(194, 24, 91, 0.4);
            animation: pulse-today 2s infinite;
        }

        @keyframes pulse-today {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .day-column {
            border-right: 2px solid var(--primary-quynh);
            position: relative;
            height: calc(var(--hour-height) * 18);
            background: linear-gradient(135deg, #fff5f8 0%, #ffe5ec 100%);
            background-image: linear-gradient(to bottom, 
                transparent calc(var(--hour-height) - 1px), 
                var(--primary-quynh) calc(var(--hour-height) - 1px), 
                var(--primary-quynh) var(--hour-height), 
                transparent var(--hour-height)
            );
            background-size: 100% var(--hour-height);
            cursor: crosshair;
            min-height: calc(var(--hour-height) * 18);
        }

        .day-column:last-child {
            border-right: none;
        }

        .day-column:hover {
            background: linear-gradient(135deg, #ffe5ec 0%, #ffd4e5 100%);
        }

        /* Event Box - FIX */
        .event-box {
            position: absolute;
            left: 6px;
            right: 6px;
            border-radius: 12px;
            padding: 12px;
            overflow: visible;
            font-size: 0.9rem;
            cursor: pointer;

        // Get week days
        function getWeekDays(date) {
            const startOfWeek = new Date(date);
            const dayOfWeek = startOfWeek.getDay();
            startOfWeek.setDate(date.getDate() - dayOfWeek);
            
            const week = [];
            for (let i = 0; i < 7; i++) {
                const day = new Date(startOfWeek);
                day.setDate(startOfWeek.getDate() + i);
                week.push(day);
            }
            return week;
        }

        // Create Event Element - FIX
        function createEventElement(event, eventId) {
            const startHour = parseInt(event.startTime.split(':')[0]);
            const startMinute = parseInt(event.startTime.split(':')[1]);
            const endHour = parseInt(event.endTime.split(':')[0]);
            const endMinute = parseInt(event.endTime.split(':')[1]);

            const startMinutes = startHour * 60 + startMinute;
            const endMinutes = endHour * 60 + endMinute;
            const dayStartMinutes = DAY_START_HOUR * 60;
            const dayEndMinutes = DAY_END_HOUR * 60;

            const visibleStart = Math.max(startMinutes, dayStartMinutes);
            const visibleEnd = Math.min(endMinutes, dayEndMinutes);
            const duration = visibleEnd - visibleStart;

            if (duration <= 0) return null;

            const pxPerMinute = HOUR_HEIGHT / 60;
            const top = (visibleStart - dayStartMinutes) * pxPerMinute;
            const height = Math.max(duration * pxPerMinute, 50);

            const eventEl = document.createElement('div');
            eventEl.className = `event-box category-${event.category || 'personal'}`;
            eventEl.dataset.eventId = eventId;
            eventEl.style.top = `${top}px`;
            eventEl.style.height = `${height}px`;

            const title = event.subjectName || event.title || 'Kh√¥ng c√≥ ti√™u ƒë·ªÅ';
            const timeStr = `${event.startTime} - ${event.endTime}`;
            const location = event.classroom || event.campus || '';

        // Scroll to Upcoming Event on Mobile - UPDATED FOR NEW WIDTHS
        function scrollToUpcomingEvent() {
            if (window.innerWidth > 430) return; // Only for iPhone
            
            const now = new Date();
            const today = now.getDay();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentTime = currentHour * 60 + currentMinute;
            
            // Find the next upcoming event today
            let upcomingEvent = null;
            let minTimeDiff = Infinity;
            
            Object.entries(userEvents).forEach(([eventId, event]) => {
                if (event.type === 'single' && event.date === now.toISOString().split('T')[0]) {
                    const eventStartTime = event.startTime.split(':');
                    const eventHour = parseInt(eventStartTime[0]);
                    const eventMinute = parseInt(eventStartTime[1]);
                    const eventTime = eventHour * 60 + eventMinute;
                    
                    if (eventTime > currentTime) {
                        const timeDiff = eventTime - currentTime;
                        if (timeDiff < minTimeDiff) {
                            minTimeDiff = timeDiff;
                            upcomingEvent = event;
                        }
                    }
                }
                
                if (event.type === 'recurring' && event.daysOfWeek && event.daysOfWeek.includes(today)) {
                    const startDate = event.startDate ? new Date(event.startDate) : null;
                    const endDate = event.endDate ? new Date(event.endDate) : null;
                    const inRange = (!startDate || now >= startDate) && (!endDate || now <= endDate);
                    
                    if (inRange) {
                        const eventStartTime = event.startTime.split(':');
                        const eventHour = parseInt(eventStartTime[0]);
                        const eventMinute = parseInt(eventStartTime[1]);
                        const eventTime = eventHour * 60 + eventMinute;
                        
                        if (eventTime > currentTime) {
                            const timeDiff = eventTime - currentTime;
                            if (timeDiff < minTimeDiff) {
                                minTimeDiff = timeDiff;
                                upcomingEvent = event;
                            }
                        }
                    }
                }
            });
            
            if (upcomingEvent) {
                // Scroll to the upcoming event
                const eventStartTime = upcomingEvent.startTime.split(':');
                const eventHour = parseInt(eventStartTime[0]);
                const eventMinute = parseInt(eventStartTime[1]);
                
                if (eventHour >= DAY_START_HOUR && eventHour < DAY_END_HOUR) {
                    const scrollPosition = (eventHour - DAY_START_HOUR) * HOUR_HEIGHT + (eventMinute / 60) * HOUR_HEIGHT;
                    scheduleWrapper.scrollTop = Math.max(0, scrollPosition - 100); // Offset for better visibility
                }
                
                // Also scroll horizontally to the day with the event - UPDATED WIDTH CALCULATION
                const eventDate = upcomingEvent.date || now.toISOString().split('T')[0];
                const eventDay = new Date(eventDate).getDay();
                
                // T√≠nh to√°n width d·ª±a tr√™n viewport size - UPDATED FOR OVERFLOW
                let dayWidth;
                if (window.innerWidth <= 375) {
                    dayWidth = (window.innerWidth * 0.7 - 80) / 7; // 70% scale - 80px cho iPhone nh·ªè
                } else {
                    dayWidth = (window.innerWidth * 0.7 - 80) / 7; // 70% scale - 80px cho iPhone th∆∞·ªùng
                }
                
                const horizontalScroll = dayWidth * eventDay;
                scheduleWrapper.scrollLeft = horizontalScroll;
            } else {
                // No upcoming events, scroll to current time and today
                scrollToCurrentTime();
                
                // T√≠nh to√°n width cho today scroll - UPDATED FOR OVERFLOW
                let dayWidth;
                if (window.innerWidth <= 375) {
                    dayWidth = (window.innerWidth * 0.7 - 80) / 7; // 70% scale - 80px cho iPhone nh·ªè
                } else {
                    dayWidth = (window.innerWidth * 0.7 - 80) / 7; // 70% scale - 80px cho iPhone th∆∞·ªùng
                }
                
                const todayScroll = dayWidth * today;
                scheduleWrapper.scrollLeft = todayScroll;
            }
        }

        // Heart Animation - FIX
        function attachHoverHearts() {
            const dayColumns = document.querySelectorAll('.day-column');
            
            dayColumns.forEach(column => {
                let lastHeartTime = 0;
                
                column.addEventListener('mousemove', (e) => {
                    const now = Date.now();
                    if (now - lastHeartTime < 150) return;
                    
                    if (Math.random() > 0.7) {
                        createFloatingHeart(e.clientX, e.clientY);
                        lastHeartTime = now;
                    }
                });
            });
        }

        function createFloatingHeart(x, y) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = ['üíñ', 'üíï', 'üíó', 'üíù'][Math.floor(Math.random() * 4)];
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            
            const drift = (Math.random() - 0.5) * 40;
            heart.style.setProperty('--drift', drift + 'px');
            
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }

        // Notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification notification--${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideInFromRight 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Set View Mode
        function setViewMode(mode) {
            currentView = mode;
            
            // Update active button
            const viewDayBtn = document.getElementById('view-day-btn');
            const viewWeekBtn = document.getElementById('view-week-btn');
            const viewMonthBtn = document.getElementById('view-month-btn');
            
            if (viewDayBtn) viewDayBtn.classList.remove('active');
            if (viewWeekBtn) viewWeekBtn.classList.remove('active');
            if (viewMonthBtn) viewMonthBtn.classList.remove('active');
            
            if (mode === 'day' && viewDayBtn) {
                viewDayBtn.classList.add('active');
            } else if (mode === 'week' && viewWeekBtn) {
                viewWeekBtn.classList.add('active');
            } else if (mode === 'month' && viewMonthBtn) {
                viewMonthBtn.classList.add('active');
            }
            
            // Update view
            updateView();
        }

        // Global navigation functions for onclick handlers
        window.navigateWeek = function(direction) {
            console.log('Navigate week:', direction);
            if (currentView === 'day') {
                currentDate.setDate(currentDate.getDate() + direction);
            } else {
                currentDate.setDate(currentDate.getDate() + (direction * 7));
            }
            updateView();
        };

        window.navigateDay = function(direction) {
            console.log('Navigate day:', direction);
            currentDate.setDate(currentDate.getDate() + direction);
            updateView();
        };

        window.goToToday = function() {
            console.log('Go to today');
            currentDate = new Date();
            updateView();
            if (window.innerWidth <= 768) {
                setTimeout(scrollToCurrentTime, 300);
            }
        };

        // Initialize
        init();
    </script>
</body>
