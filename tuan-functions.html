<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSchedule | Ch·ª©c nƒÉng Tu√¢n</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #007aff;
            --secondary-blue: #5ac8fa;
            --light-blue: #e3f2fd;
            --accent-cyan: #00d4ff;
            --accent-orange: #ffab73;
            --white: #ffffff;
            --text-dark: #4a4a4a;
            --shadow-soft: 0 8px 32px rgba(0, 122, 255, 0.15);
            --shadow-hover: 0 12px 48px rgba(0, 122, 255, 0.25);
        }

        body {
            font-family: 'Quicksand', 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f0f8ff 50%, #e1f5fe 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Volleyball Background Animation */
        .volleyball-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .volleyball {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #fff, #e3f2fd);
            border-radius: 50%;
            opacity: 0.15;
            animation: float-volleyball 15s infinite ease-in-out;
        }

        .volleyball::before,
        .volleyball::after {
            content: '';
            position: absolute;
            background: var(--primary-blue);
            opacity: 0.3;
        }

        .volleyball::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .volleyball::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .volleyball:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .volleyball:nth-child(2) { left: 80%; top: 60%; animation-delay: 3s; }
        .volleyball:nth-child(3) { left: 60%; top: 10%; animation-delay: 6s; }
        .volleyball:nth-child(4) { left: 20%; top: 70%; animation-delay: 9s; }
        .volleyball:nth-child(5) { left: 90%; top: 30%; animation-delay: 12s; }

        @keyframes float-volleyball {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(90deg);
            }
            50% {
                transform: translateY(-15px) rotate(180deg);
            }
            75% {
                transform: translateY(-40px) rotate(270deg);
            }
        }

        /* Net Pattern Background */
        .net-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(0deg, var(--primary-blue), var(--primary-blue) 2px, transparent 2px, transparent 20px),
                repeating-linear-gradient(90deg, var(--primary-blue), var(--primary-blue) 2px, transparent 2px, transparent 20px);
            pointer-events: none;
            z-index: 0;
        }

        /* Main Container */
        .function-selection-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .selection-box {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 50px 40px;
            box-shadow: var(--shadow-soft);
            border: 3px solid rgba(0, 122, 255, 0.1);
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative Elements */
        .selection-box::before,
        .selection-box::after {
            content: '‚öΩ';
            position: absolute;
            font-size: 40px;
            opacity: 0.2;
            animation: bounce 2s infinite ease-in-out;
        }

        .selection-box::before {
            top: -20px;
            right: 30px;
            animation-delay: 0.3s;
        }

        .selection-box::after {
            bottom: -20px;
            left: 30px;
            animation-delay: 0.6s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(10deg);
            }
        }

        /* User Profile */
        .current-user-profile {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .profile-card__avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-blue);
            box-shadow: 0 8px 24px rgba(0, 122, 255, 0.3);
            margin-bottom: 15px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: pulse-avatar 3s infinite ease-in-out;
        }

        @keyframes pulse-avatar {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 24px rgba(0, 122, 255, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 32px rgba(0, 122, 255, 0.4);
            }
        }

        .profile-card__avatar:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: var(--accent-orange);
        }

        .profile-card__name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0, 122, 255, 0.2);
        }

        /* Title */
        .function-selection__title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-blue);
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .function-selection__title::after {
            content: '‚ú®';
            position: absolute;
            right: -10px;
            top: -5px;
            font-size: 1.5rem;
            animation: sparkle 1.5s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2) rotate(20deg);
            }
        }

        /* Function List */
        .function-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }

        /* Function Cards */
        .function-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--white) 0%, var(--light-blue) 100%);
            border-radius: 30px;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.1);
            text-decoration: none;
            border: 3px solid transparent;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .function-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.1) 0%, transparent 70%);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .function-card:hover::before {
            opacity: 1;
            transform: translate(25%, 25%);
        }

        .function-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-blue);
            background: linear-gradient(135deg, var(--light-blue) 0%, rgba(0, 122, 255, 0.1) 100%);
        }

        .function-card:active {
            transform: translateY(-5px) scale(1.02);
        }

        /* Icon Container */
        .function-card__icon {
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
            border-radius: 20px;
            object-fit: cover;
            border: 3px solid var(--secondary-blue);
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
            animation: float-icon 3s infinite ease-in-out;
        }

        @keyframes float-icon {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .function-card:hover .function-card__icon {
            transform: scale(1.15) rotate(5deg);
            border-color: var(--primary-blue);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.3);
        }

        /* Function Name */
        .function-card__name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-dark);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .function-card:hover .function-card__name {
            color: var(--primary-blue);
            transform: scale(1.1);
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--white);
            border: 3px solid var(--primary-blue);
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary-blue);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 122, 255, 0.15);
            z-index: 100;
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .back-button:hover {
            background: var(--primary-blue);
            color: var(--white);
            transform: translateX(-5px);
            box-shadow: 0 6px 24px rgba(0, 122, 255, 0.3);
        }

        .back-button svg {
            transition: transform 0.3s ease;
        }

        .back-button:hover svg {
            transform: translateX(-3px);
        }

        /* Water Control Panel */
        .water-control-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow-soft);
            border: 3px solid rgba(0, 122, 255, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .control-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .control-title .water-icon {
            width: 36px;
            height: 36px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid var(--primary-blue);
            padding: 4px;
            background: rgba(0, 122, 255, 0.1);
            animation: iconFloat 3s infinite ease-in-out;
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-5px) rotate(5deg);
            }
        }

        .control-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .edit-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%);
            color: white;
        }

        .freeze-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #007aff 100%);
            color: white;
        }

        .unfreeze-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffab73 100%);
            color: white;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .control-btn img {
            width: 20px;
            height: 20px;
            object-fit: cover;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .selection-box {
                padding: 40px 25px;
                border-radius: 30px;
            }

            .function-selection__title {
                font-size: 1.6rem;
            }

            .function-list {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .function-card {
                padding: 25px 20px;
            }

            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .volleyball {
                width: 40px;
                height: 40px;
            }
        }

        /* Loading Animation */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        .loading {
            animation: shimmer 2s infinite;
            background: linear-gradient(to right, 
                var(--light-blue) 0%, 
                var(--secondary-blue) 50%, 
                var(--light-blue) 100%);
            background-size: 1000px 100%;
        }

        /* Heart Decoration */
        .heart-decoration {
            position: fixed;
            font-size: 20px;
            opacity: 0;
            pointer-events: none;
            animation: float-heart 3s ease-out forwards;
        }

        @keyframes float-heart {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        /* Error Notification Badge */
        .error-notification-badge {
            position: fixed;
            top: 90px;
            right: 30px;
            background: linear-gradient(135deg, #ff4757 0%, #ff6b9d 100%);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            box-shadow: 0 8px 32px rgba(255, 71, 87, 0.4);
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            z-index: 1000;
            animation: errorPulse 2s infinite;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .error-notification-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(255, 71, 87, 0.6);
        }

        .error-notification-badge.hidden {
            display: none;
        }

        @keyframes errorPulse {
            0%, 100% {
                box-shadow: 0 8px 32px rgba(255, 71, 87, 0.4);
            }
            50% {
                box-shadow: 0 8px 48px rgba(255, 71, 87, 0.7);
            }
        }

        /* Error Modal */
        .error-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-modal.show {
            display: flex;
        }

        .error-modal-content {
            background: white;
            border-radius: 30px;
            padding: 30px;
            max-width: 700px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s ease-out;
        }

        .error-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .error-modal-title {
            color: #ff4757;
            font-size: 1.8rem;
            font-weight: 800;
            margin: 0;
        }

        .error-modal-close {
            background: #f0f0f0;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #666;
        }

        .error-modal-close:hover {
            background: #ff4757;
            color: white;
            transform: rotate(90deg);
        }

        .error-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .error-stat-card {
            background: linear-gradient(135deg, #e3f2fd 0%, #f0f8ff 100%);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            border-left: 4px solid #007aff;
        }

        .error-stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: #007aff;
        }

        .error-stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .error-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .error-item {
            background: #fff0f6;
            border-left: 4px solid #ff4757;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .error-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 16px rgba(255, 71, 87, 0.2);
        }

        .error-item.critical {
            border-left-color: #dc143c;
            background: #ffe5ec;
        }

        .error-item.high {
            border-left-color: #ff6b9d;
        }

        .error-item.medium {
            border-left-color: #ffab73;
            background: #fff8f0;
        }

        .error-item.low {
            border-left-color: #5ac8fa;
            background: #f0f8ff;
        }

        .error-item.info {
            border-left-color: #28a745;
            background: #f0fff4;
        }

        .error-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .error-item-type {
            font-weight: 700;
            color: #ff4757;
            font-size: 1rem;
        }

        .error-item-time {
            font-size: 12px;
            color: #999;
        }

        .error-item-message {
            margin: 5px 0;
            color: #333;
            line-height: 1.5;
        }

        .error-item-details {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .error-item-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .error-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .error-btn-read {
            background: #007aff;
            color: white;
        }

        .error-btn-read:hover {
            background: #0056b3;
        }

        .error-btn-delete {
            background: #ff4757;
            color: white;
        }

        .error-btn-delete:hover {
            background: #dc143c;
        }

        .error-modal-footer {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn-primary {
            background: linear-gradient(135deg, #007aff 0%, #00d4ff 100%);
            color: white;
        }

        .modal-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.3);
        }

        .modal-btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .modal-btn-secondary:hover {
            background: #e0e0e0;
        }

        /* Weather Admin Card */
        .weather-admin-card {
            background: linear-gradient(135deg, #fff0f6 0%, #ffe5ec 100%);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(255, 107, 157, 0.1);
            border: 3px solid rgba(255, 107, 157, 0.2);
        }

        .weather-admin-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: #ff6b9d;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .weather-admin-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .weather-admin-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .weather-admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .error-notification-badge {
                top: 70px;
                right: 20px;
                padding: 10px 16px;
                font-size: 12px;
            }

            .error-modal-content {
                padding: 20px;
                max-height: 90vh;
            }

            .error-modal-title {
                font-size: 1.4rem;
            }

            .error-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Volleyball Background -->
    <div class="volleyball-bg">
        <div class="volleyball"></div>
        <div class="volleyball"></div>
        <div class="volleyball"></div>
        <div class="volleyball"></div>
        <div class="volleyball"></div>
    </div>

    <!-- Net Pattern -->
    <div class="net-pattern"></div>

    <!-- Error Notification Badge -->
    <div class="error-notification-badge hidden" id="errorBadge" onclick="openErrorModal()">
        <span>üö®</span>
        <span id="errorCount">0</span>
        <span>L·ªói</span>

        }

                'MEDIUM': '#ffab73',
