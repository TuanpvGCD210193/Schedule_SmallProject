<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSchedule | Ghi Ch√∫</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-pink: #ff6b9d;
            --secondary-pink: #ffc2d4;
            --light-pink: #ffe5ec;
            --accent-orange: #ffab73;
            --accent-blue: #007aff;
            --accent-purple: #8e44ad;
            --white: #ffffff;
            --text-dark: #4a4a4a;
            --text-medium: #666;
            --text-light: #888;
            --shadow-soft: 0 8px 32px rgba(255, 107, 157, 0.15);
            --shadow-hover: 0 12px 48px rgba(255, 107, 157, 0.25);
        }

        body {
            font-family: 'Quicksand', 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffeef2 0%, #fff0f6 50%, #ffe5ec 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Volleyball Background Animation */
        .volleyball-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .volleyball {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #fff, #ffd4e5);
            border-radius: 50%;
            opacity: 0.15;
            animation: float-volleyball 15s infinite ease-in-out;
        }

        .volleyball::before,
        .volleyball::after {
            content: '';
            position: absolute;
            background: var(--primary-pink);
            opacity: 0.3;
        }

        .volleyball::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .volleyball::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .volleyball:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .volleyball:nth-child(2) { left: 80%; top: 60%; animation-delay: 3s; }
        .volleyball:nth-child(3) { left: 60%; top: 10%; animation-delay: 6s; }
        .volleyball:nth-child(4) { left: 20%; top: 70%; animation-delay: 9s; }
        .volleyball:nth-child(5) { left: 90%; top: 30%; animation-delay: 12s; }

        @keyframes float-volleyball {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(90deg);
            }
            50% {
                transform: translateY(-15px) rotate(180deg);
            }
            75% {
                transform: translateY(-40px) rotate(270deg);
            }
        }

        /* Net Pattern Background */
        .net-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(0deg, var(--primary-pink), var(--primary-pink) 2px, transparent 2px, transparent 20px),
                repeating-linear-gradient(90deg, var(--primary-pink), var(--primary-pink) 2px, transparent 2px, transparent 20px);
            pointer-events: none;
            z-index: 0;
        }

        /* Main Container */
        .notes-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .notes-header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notes-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 4px 16px rgba(255, 107, 157, 0.2);
        }

        .notes-subtitle {
            font-size: 1.1rem;
            color: var(--text-medium);
            font-weight: 500;
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--white);
            border: 3px solid var(--primary-pink);
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary-pink);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
            z-index: 100;
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .back-button:hover {
            background: var(--primary-pink);
            color: var(--white);
            transform: translateX(-5px);
            box-shadow: var(--shadow-hover);
        }

        .back-button svg {
            transition: transform 0.3s ease;
        }

        .back-button:hover svg {
            transform: translateX(-3px);
        }

        /* Notes Layout */
        .notes-layout {
            display: flex;
            flex-direction: column;
            gap: 30px;
            height: calc(100vh - 200px);
        }

        /* Note Editor */
        .note-editor-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow-soft);
            border: 3px solid rgba(255, 107, 157, 0.1);
            animation: slideInLeft 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .note-editor-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.05) 0%, transparent 70%);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .note-editor-container:hover::before {
            opacity: 1;
            transform: rotate(180deg);
        }

        .editor-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-pink);
        }

        .editor-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-pink);
        }

        .editor-icon {
            width: 32px;
            height: 32px;
            object-fit: cover;
            border-radius: 8px;
            animation: float-icon 3s infinite ease-in-out;
        }

        @keyframes float-icon {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .formatting-toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .format-btn {
            padding: 8px 12px;
            border: 2px solid var(--light-pink);
            background: var(--white);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .format-btn:hover {
            background: var(--primary-pink);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
        }

        .format-btn.active {
            background: var(--primary-pink);
            color: var(--white);
            border-color: var(--primary-pink);
        }

        .format-btn svg {
            width: 16px;
            height: 16px;
        }

        .note-editor {
            width: 100%;
            height: 300px;
            border: 2px solid var(--light-pink);
            border-radius: 16px;
            padding: 20px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .note-editor:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
            transform: scale(1.02);
        }

        .note-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .save-btn {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-purple) 100%);
            color: var(--white);
            box-shadow: 0 4px 16px rgba(255, 107, 157, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(255, 107, 157, 0.4);
        }

        .clear-btn {
            background: var(--white);
            color: var(--text-dark);
            border: 2px solid var(--light-pink);
        }

        .clear-btn:hover {
            background: var(--light-pink);
            transform: translateY(-2px);
        }

        /* Notes List */
        .notes-list-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow-soft);
            border: 3px solid rgba(255, 107, 157, 0.1);
            animation: slideInUp 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
            flex: 1;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notes-list-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.05) 0%, transparent 70%);
            transition: all 0.6s ease;
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }

        .notes-list-container:hover::before {
            opacity: 1;
            transform: rotate(-180deg);
        }

        .list-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-pink);
        }

        .add-note-btn {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-purple) 100%);
            color: var(--white);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 16px rgba(255, 107, 157, 0.3);
        }

        .add-note-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(255, 107, 157, 0.4);
        }

        .add-note-btn img {
            width: 20px;
            height: 20px;
            object-fit: cover;
        }

        .list-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent-blue);
        }

        .notes-list {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
            padding-right: 10px;
        }

        .notes-list::-webkit-scrollbar {
            width: 6px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: var(--light-pink);
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: var(--primary-pink);
            border-radius: 3px;
        }

        .note-item {
            background: var(--white);
            border: 2px solid var(--light-pink);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .note-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(255, 107, 157, 0.2);
            border-color: var(--primary-pink);
        }

        .note-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 157, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .note-item:hover::before {
            left: 100%;
        }

        .note-content {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-dark);
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .note-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .note-actions-item {
            display: flex;
            gap: 8px;
        }

        .note-action-btn {
            padding: 4px 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .edit-btn {
            background: var(--accent-blue);
            color: var(--white);
        }

        .edit-btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }

        .delete-btn {
            background: #ff4757;
            color: var(--white);
        }

        .delete-btn:hover {
            background: #ff3742;
            transform: scale(1.1);
        }

        .empty-notes {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Floating Hearts */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float-heart-up 8s infinite ease-in-out;
        }

        @keyframes float-heart-up {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5) rotate(0deg);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.2) rotate(360deg);
            }
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 25%; animation-delay: 2s; }
        .heart:nth-child(3) { left: 40%; animation-delay: 4s; }
        .heart:nth-child(4) { left: 55%; animation-delay: 1s; }
        .heart:nth-child(5) { left: 70%; animation-delay: 3s; }
        .heart:nth-child(6) { left: 85%; animation-delay: 5s; }

        /* Note Modal */
        .note-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 107, 157, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .note-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .note-modal-content {
            background: white;
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
            transform: translateY(50px);
            transition: transform 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .note-modal.show .note-modal-content {
            transform: translateY(0);
        }

        .note-modal-content::before {
            content: 'üìù';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            animation: sparkle 1.5s infinite ease-in-out;
        }

        .note-modal-content::after {
            content: '‚ú®';
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 25px;
            animation: sparkle 1.5s infinite ease-in-out 0.5s;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-pink);
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(255, 107, 157, 0.2);
        }

        .modal-subtitle {
            font-size: 1rem;
            color: var(--text-medium);
            font-weight: 500;
        }

        .modal-editor {
            width: 100%;
            height: 200px;

            font-family: 'Inter', sans-serif;
            font-size: 1rem;

        }

        .modal-formatting-toolbar {

            border-radius: 12px;

            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
            display: flex;

        }

        .modal-format-btn:hover {
            background: var(--primary-pink);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
        }

        .modal-format-btn.active {
            background: var(--primary-pink);
            color: var(--white);
            border-color: var(--primary-pink);
        }

        .modal-format-btn svg {
            width: 16px;
            height: 16px;
        }

        .modal-editor:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
            transform: scale(1.02);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .modal-save-btn {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-purple) 100%);
            color: var(--white);
            box-shadow: 0 4px 16px rgba(255, 107, 157, 0.3);
        }

        .modal-save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(255, 107, 157, 0.4);
        }

        .modal-cancel-btn {
            background: var(--white);
            color: var(--text-dark);
            border: 2px solid var(--light-pink);
        }

        .modal-cancel-btn:hover {
            background: var(--light-pink);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .notes-layout {
                gap: 20px;
                height: auto;
            }

            .notes-list {
                max-height: calc(100vh - 250px);
            }
        }

        @media (max-width: 768px) {
            .notes-container {
                padding: 15px;
            }

            .notes-title {
                font-size: 2rem;
            }

            .note-editor-container,
            .notes-list-container {
                padding: 20px;
            }

            .formatting-toolbar {
                gap: 6px;
            }

            .format-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }

            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Text Formatting Styles */
        .bold { font-weight: bold; }
        .italic { font-style: italic; }
        .underline { text-decoration: underline; }
        .uppercase { text-transform: uppercase; }
        .center { text-align: center; }
        .right { text-align: right; }
        .large { font-size: 1.2em; }
        .small { font-size: 0.8em; }
    </style>
</head>

    <script>
        // Firebase configuration - Using demo config for now
        const firebaseConfig = {
            apiKey: "demo-key",

        // Initialize Firebase with error handling

        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            firebaseAvailable = true;
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.warn('Firebase initialization failed, using localStorage fallback:', error);
            firebaseAvailable = false;
        }

        // Get user from URL
        const urlParams = new URLSearchParams(window.location.search);
        const currentUser = urlParams.get('user') || 'quynh';

        // Notes data
        let notes = JSON.parse(localStorage.getItem('notes_' + currentUser) || '[]');
        let currentNoteId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Initializing notes app...');
            loadNotesFromFirebase();
            setupModal();
            setupFormatting();
            setupAddNoteButton();
            console.log('‚úÖ Initialization complete');
        });

        // Setup formatting toolbar
        function setupFormatting() {
            const formatBtns = document.querySelectorAll('.modal-format-btn');
            formatBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const format = this.dataset.format;
                    applyFormat(format);
                    this.classList.toggle('active');
                });
            });
        }

        // Apply text formatting
        function applyFormat(format) {
            const editor = document.getElementById('modalNoteEditor');
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selectedText = editor.value.substring(start, end);
            
            if (selectedText) {
                let formattedText = '';
                switch(format) {
                    case 'bold':
                        formattedText = `**${selectedText}**`;
                        break;
                    case 'italic':
                        formattedText = `*${selectedText}*`;
                        break;
                    case 'underline':
                        formattedText = `__${selectedText}__`;
                        break;
                    case 'uppercase':
                        formattedText = selectedText.toUpperCase();
                        break;
                    case 'center':
                        formattedText = `\n\n${selectedText}\n\n`;
                        break;
                    case 'large':
                        formattedText = `# ${selectedText}`;
                        break;
                    case 'small':
                        formattedText = `## ${selectedText}`;
                        break;
                    case 'left':
                        formattedText = `\n${selectedText}\n`;
                        break;
                    case 'right':
                        formattedText = `\n\n${selectedText}\n\n`;
                        break;
                }
                
                editor.value = editor.value.substring(0, start) + formattedText + editor.value.substring(end);
                editor.focus();
                editor.setSelectionRange(start, start + formattedText.length);
            }
        }

        // Setup add note button
        function setupAddNoteButton() {
            const addBtn = document.getElementById('addNoteBtn');
            
            console.log('üîß Setting up add note button...');
            console.log('Add button:', addBtn);
            
            if (addBtn && !addBtn.hasAttribute('data-setup')) {
                addBtn.setAttribute('data-setup', 'true');
                
                // Remove any existing listeners first
                const newBtn = addBtn.cloneNode(true);
                addBtn.parentNode.replaceChild(newBtn, addBtn);
                
                newBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üî• Add note button clicked via addEventListener - OPENING MODAL ONLY');
                    console.log('üî• Event details:', {
                        type: e.type,
                        target: e.target,
                        currentTarget: e.currentTarget,
                        bubbles: e.bubbles,
                        cancelable: e.cancelable
                    });
                    openAddNoteModal();
                });
                console.log('‚úÖ Add note button setup with fresh listener');
            } else if (addBtn) {
                console.log('‚ö†Ô∏è Add note button already setup');
            }
        }

        // Setup modal
        function setupModal() {
            const modal = document.getElementById('noteModal');
            const saveBtn = document.getElementById('saveNoteBtn');
            
            console.log('üîß Setting up modal...');
            console.log('Modal:', modal);
            console.log('Save button:', saveBtn);
            
            // Close modal when clicking outside
            if (modal && !modal.hasAttribute('data-setup')) {
                modal.setAttribute('data-setup', 'true');
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeNoteModal();
                    }
                });
                console.log('‚úÖ Modal click outside setup');
            }

            // Close modal with Escape key
            if (!window.escapeListenerAdded) {
                window.escapeListenerAdded = true;
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && modal && modal.classList.contains('show')) {
                        closeNoteModal();
                    }
                });
                console.log('‚úÖ Escape key setup');
            }

            // Setup save button
            if (saveBtn && !saveBtn.hasAttribute('data-setup')) {
                saveBtn.setAttribute('data-setup', 'true');
                saveBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('üî• Save button clicked via addEventListener');
                    
                    // Disable button immediately
                    this.disabled = true;
                    this.style.opacity = '0.5';
                    this.style.cursor = 'not-allowed';
                    
                    saveNoteFromModal();
                });
                console.log('‚úÖ Save button setup');
            } else if (saveBtn) {
                console.log('‚ö†Ô∏è Save button already setup');
            }
        }

        // Open add note modal
        function openAddNoteModal() {
            console.log('üî• openAddNoteModal called');
            
            // Prevent duplicate calls
            if (window.openingModal) {
                console.log('‚ùå Already opening modal, ignoring duplicate call');
                return;
            }
            
            window.openingModal = true;
            
            const modal = document.getElementById('noteModal');
            const editor = document.getElementById('modalNoteEditor');
            
            if (!modal || !editor) {
                console.error('Modal or editor not found!');
                window.openingModal = false;
                return;
            }
            
            // Clear editor
            editor.value = '';
            currentNoteId = null;
            
            // Show modal
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
            
            console.log('‚úÖ Modal opened successfully');
            
            // Focus editor
            setTimeout(() => {
                if (editor) {
                    editor.focus();
                    console.log('‚úÖ Editor focused');
                }
                window.openingModal = false;
            }, 300);
        }

        // Close note modal
        function closeNoteModal() {
            const modal = document.getElementById('noteModal');
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
            
            // Re-enable save button
            const saveBtn = document.getElementById('saveNoteBtn');
            if (saveBtn) {
                saveBtn.disabled = false;
                saveBtn.style.opacity = '1';
                saveBtn.style.cursor = 'pointer';
            }
        }

        // Load notes from Firebase or localStorage
        function loadNotesFromFirebase() {
            if (firebaseAvailable && database) {
                const notesRef = database.ref(`notes/${currentUser}`);
                notesRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        notes = Object.values(data);
                        renderNotes();
                    } else {
                        notes = [];
                        renderNotes();
                    }
                }, (error) => {
                    console.warn('Firebase read failed, using localStorage:', error);
                    loadNotesFromLocalStorage();
                });
            } else {
                loadNotesFromLocalStorage();
            }
        }

        // Load notes from localStorage fallback
        function loadNotesFromLocalStorage() {
            const storedNotes = localStorage.getItem('notes_' + currentUser);
            if (storedNotes) {
                notes = JSON.parse(storedNotes);
            } else {
                notes = [];
            }
            renderNotes();
        }

        // Save note to Firebase or localStorage
        function saveNoteToFirebase(note) {
            if (firebaseAvailable && database) {
                const notesRef = database.ref(`notes/${currentUser}/${note.id}`);
                return notesRef.set(note);
            } else {
                // Fallback to localStorage
                return new Promise((resolve) => {
                    saveNoteToLocalStorage(note);
                    resolve();
                });
            }
        }

        // Save note to localStorage
        function saveNoteToLocalStorage(note) {
            if (currentNoteId) {
                // Update existing note
                const index = notes.findIndex(n => n.id === currentNoteId);
                if (index !== -1) {
                    notes[index] = note;
                }
            } else {
                // Add new note
                notes.unshift(note);
            }
            localStorage.setItem('notes_' + currentUser, JSON.stringify(notes));
        }

        // Delete note from Firebase or localStorage
        function deleteNoteFromFirebase(noteId) {
            if (firebaseAvailable && database) {
                const noteRef = database.ref(`notes/${currentUser}/${noteId}`);
                return noteRef.remove();
            } else {
                // Fallback to localStorage
                return new Promise((resolve) => {
                    deleteNoteFromLocalStorage(noteId);
                    resolve();
                });
            }
        }

        // Delete note from localStorage
        function deleteNoteFromLocalStorage(noteId) {
            notes = notes.filter(n => n.id !== noteId);
            localStorage.setItem('notes_' + currentUser, JSON.stringify(notes));
        }

        // Save note from modal
        function saveNoteFromModal() {
            console.log('üî• saveNoteFromModal called, isSaving:', window.isSaving);
            console.log('üî• Call stack:', new Error().stack);
            
            if (window.isSaving) {
                console.log('‚ùå Already saving, ignoring duplicate call');
                return;
            }
            
            // Double check with timestamp
            const now = Date.now();
            if (window.lastSaveTime && (now - window.lastSaveTime) < 2000) {
                console.log('‚ùå Too soon since last save, ignoring');
                return;
            }
            
            window.isSaving = true;
            window.lastSaveTime = now;
            console.log('‚úÖ Set isSaving to true, lastSaveTime:', now);
            
            const editor = document.getElementById('modalNoteEditor');
            if (!editor) {
                console.log('‚ùå Editor not found');
                window.isSaving = false;
                return;
            }
            
            const content = editor.value.trim();
            if (!content) {
                alert('Vui l√≤ng nh·∫≠p n·ªôi dung ghi ch√∫!');
                window.isSaving = false;
                return;
            }

            const note = {
                id: currentNoteId || Date.now(),
                content: content,
                timestamp: new Date().toISOString(),
                formatted: formatNoteContent(content)
            };

            console.log('üìù Creating note with ID:', note.id);
            console.log('üìä Current notes count before:', notes.length);

            try {
                // Update local notes array
                if (currentNoteId) {
                    const index = notes.findIndex(n => n.id === currentNoteId);
                    if (index !== -1) {
                        notes[index] = note;
                        console.log('üìù Updated existing note');
                    }
                } else {
                    notes.unshift(note);
                    console.log('üìù Added new note, count now:', notes.length);
                }
                
                // Save to localStorage
                localStorage.setItem('notes_' + currentUser, JSON.stringify(notes));
                console.log('üíæ Saved to localStorage');
                
                // Try Firebase if available
                if (firebaseAvailable && database) {
                    saveNoteToFirebase(note).catch(() => {});
                }
                
                // Update UI
                renderNotes();
                closeNoteModal();
                showSuccessAnimation();
                
                console.log('‚úÖ Save completed successfully');
                
            } catch (error) {
                console.error('‚ùå Error saving note:', error);
                alert('L·ªói khi l∆∞u ghi ch√∫!');
            } finally {
                setTimeout(() => {
                    window.isSaving = false;
                    console.log('üîÑ Reset isSaving to false');
                }, 2000); // Increased timeout
            }
        }

        // Format note content for display
        function formatNoteContent(content) {
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/__(.*?)__/g, '<u>$1</u>')
                .replace(/# (.*?)(\n|$)/g, '<div style="font-size: 1.4em; font-weight: bold; margin: 15px 0; color: var(--primary-pink);">$1</div>')
                .replace(/## (.*?)(\n|$)/g, '<div style="font-size: 1.1em; font-weight: 600; margin: 10px 0; color: var(--accent-blue);">$1</div>')
                .replace(/\n/g, '<br>');
        }

        // Edit note
        function editNote(id) {
            const note = notes.find(n => n.id === id);
            if (note) {
                const modal = document.getElementById('noteModal');

                // Set content and ID

                currentNoteId = id;
                
                // Show modal

                document.body.style.overflow = 'hidden';
                
                // Focus editor
                setTimeout(() => {
                    editor.focus();
                }, 300);
            }

        function renderNotes() {

        // Delete note
        function deleteNote(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ghi ch√∫ n√†y?')) {
