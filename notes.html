<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSchedule | Ghi Chú</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-pink: #ff6b9d;
            --secondary-pink: #ffc2d4;
            --light-pink: #ffe5ec;
            --accent-orange: #ffab73;
            --accent-blue: #007aff;
            --accent-purple: #8e44ad;
            --white: #ffffff;
            --text-dark: #4a4a4a;
            --text-medium: #666;
            --text-light: #888;
            --shadow-soft: 0 8px 32px rgba(255, 107, 157, 0.15);
            --shadow-hover: 0 12px 48px rgba(255, 107, 157, 0.25);
        }

        body {
            font-family: 'Quicksand', 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffeef2 0%, #fff0f6 50%, #ffe5ec 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Volleyball Background Animation */
        .volleyball-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .volleyball {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #fff, #ffd4e5);
            border-radius: 50%;
            opacity: 0.15;
            animation: float-volleyball 15s infinite ease-in-out;
        }

        .volleyball::before,
        .volleyball::after {
            content: '';
            position: absolute;
            background: var(--primary-pink);
            opacity: 0.3;
        }

        .volleyball::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .volleyball::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .volleyball:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .volleyball:nth-child(2) { left: 80%; top: 60%; animation-delay: 3s; }
        .volleyball:nth-child(3) { left: 60%; top: 10%; animation-delay: 6s; }
        .volleyball:nth-child(4) { left: 20%; top: 70%; animation-delay: 9s; }
        .volleyball:nth-child(5) { left: 90%; top: 30%; animation-delay: 12s; }

        @keyframes float-volleyball {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(90deg);
            }
            50% {
                transform: translateY(-15px) rotate(180deg);
            }
            75% {
                transform: translateY(-40px) rotate(270deg);
            }
        }

        /* Net Pattern Background */
        .net-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(0deg, var(--primary-pink), var(--primary-pink) 2px, transparent 2px, transparent 20px),
                repeating-linear-gradient(90deg, var(--primary-pink), var(--primary-pink) 2px, transparent 2px, transparent 20px);
            pointer-events: none;
            z-index: 0;
        }

        /* Main Container */
        .notes-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .notes-header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notes-title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-purple) 50%, var(--accent-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(255, 107, 157, 0.3);
            position: relative;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                filter: drop-shadow(0 0 10px rgba(255, 107, 157, 0.3));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.6));
            }
        }

        .notes-title::after {
            content: '✨';
            position: absolute;
            right: -40px;
            top: -10px;
            font-size: 1.5rem;
            animation: sparkle 2s infinite ease-in-out;
        }

        .notes-subtitle {
            font-size: 1.2rem;
            color: var(--text-medium);
            font-weight: 600;
            opacity: 0.8;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 0.8;
                transform: translateY(0);
            }
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--white);
            border: 3px solid var(--primary-pink);
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary-pink);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
            z-index: 100;
            animation: slideInLeft 0.6s ease-out;
            /* iOS touch fixes */
            -webkit-tap-highlight-color: rgba(255, 107, 157, 0.3);
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .back-button:hover {
            background: var(--primary-pink);
            color: var(--white);
            transform: translateX(-5px);
            box-shadow: var(--shadow-hover);
        }

        .back-button svg {
            transition: transform 0.3s ease;
        }

        .back-button:hover svg {
            transform: translateX(-3px);
        }

        /* Notes Layout */
        .notes-layout {
            display: flex;
            flex-direction: column;
            gap: 30px;
            height: calc(100vh - 200px);
        }

        /* Notes List */
        .notes-list-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow-soft);
            border: 3px solid rgba(255, 107, 157, 0.1);
            animation: slideInUp 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
            flex: 1;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notes-list-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.05) 0%, transparent 70%);
            transition: all 0.6s ease;
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }

        .notes-list-container:hover::before {
            opacity: 1;
            transform: rotate(-180deg);
        }

        .list-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-pink);
        }

        .add-note-btn {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-purple) 50%, var(--accent-orange) 100%);
            color: var(--white);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
            position: relative;
            overflow: hidden;
            animation: buttonPulse 2s infinite ease-in-out;
        }

        @keyframes buttonPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(255, 107, 157, 0.6);
            }
        }

        .add-note-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .add-note-btn:hover::before {
            left: 100%;
        }

        .add-note-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5);
        }

        .add-note-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .add-note-btn img {
            width: 24px;
            height: 24px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .add-note-btn:hover img {
            transform: rotate(15deg) scale(1.1);
        }

        .list-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--accent-blue);
            position: relative;
            animation: slideInLeft 0.8s ease-out 0.3s both;
        }

        .list-title .editor-icon {
            width: 36px;
            height: 36px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid var(--accent-blue);
            padding: 4px;
            background: rgba(0, 122, 255, 0.1);
            animation: iconFloat 3s infinite ease-in-out;
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-5px) rotate(5deg);
            }
        }

        .notes-list {
            max-height: calc(100vh - 300px);
            overflow-y: auto;
            padding-right: 10px;
        }

        .notes-list::-webkit-scrollbar {
            width: 6px;
        }

        .notes-list::-webkit-scrollbar-track {
            background: var(--light-pink);
            border-radius: 3px;
        }

        .notes-list::-webkit-scrollbar-thumb {
            background: var(--primary-pink);
            border-radius: 3px;
        }

        .note-item {
            background: linear-gradient(135deg, var(--white) 0%, rgba(255, 255, 255, 0.95) 100%);
            border: 2px solid var(--light-pink);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.1);
            animation: noteSlideIn 0.6s ease-out both;
        }

        @keyframes noteSlideIn {
            from {
                opacity: 0;
                transform: translateX(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        .note-item:nth-child(1) { animation-delay: 0.1s; }
        .note-item:nth-child(2) { animation-delay: 0.2s; }
        .note-item:nth-child(3) { animation-delay: 0.3s; }
        .note-item:nth-child(4) { animation-delay: 0.4s; }
        .note-item:nth-child(5) { animation-delay: 0.5s; }

        .note-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.25);
            border-color: var(--primary-pink);
            background: linear-gradient(135deg, var(--white) 0%, rgba(255, 107, 157, 0.05) 100%);
        }

        .note-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 157, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .note-item:hover::before {
            left: 100%;
        }

        .note-title-display {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--primary-pink);
            margin-bottom: 12px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 8px rgba(255, 107, 157, 0.2);
        }

        .note-content {
            font-size: 1.1rem;
            line-height: 1.7;
            color: var(--text-dark);
            margin-bottom: 15px;
            word-wrap: break-word;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .note-date {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .note-actions-item {
            display: flex;
            gap: 8px;
        }

        .note-action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            position: relative;
            overflow: hidden;
        }

        .note-action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .note-action-btn:hover::before {
            left: 100%;
        }

        .edit-btn {
            background: var(--accent-blue);
            color: var(--white);
        }

        .edit-btn:hover {
            background: linear-gradient(135deg, #0056b3 0%, #004494 100%);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 86, 179, 0.4);
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            color: var(--white);
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #ff3742 0%, #ff2f3a 100%);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }

        .empty-notes {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
            animation: fadeInUp 0.8s ease-out;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.6;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .empty-text {
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.6;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Floating Hearts */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float-heart-up 8s infinite ease-in-out;
        }

        @keyframes float-heart-up {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.5) rotate(0deg);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) scale(1.2) rotate(360deg);
            }
        }

        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 25%; animation-delay: 2s; }
        .heart:nth-child(3) { left: 40%; animation-delay: 4s; }
        .heart:nth-child(4) { left: 55%; animation-delay: 1s; }
        .heart:nth-child(5) { left: 70%; animation-delay: 3s; }
        .heart:nth-child(6) { left: 85%; animation-delay: 5s; }

        /* Note Modal */
        .note-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 107, 157, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .note-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .note-modal-content {
            background: white;
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
            transform: translateY(50px);
            transition: transform 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .note-modal.show .note-modal-content {
            transform: translateY(0);
        }

        .note-modal-content::before {
            content: '📝';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            animation: sparkle 1.5s infinite ease-in-out;
        }

        .note-modal-content::after {
            content: '✨';
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 25px;
            animation: sparkle 1.5s infinite ease-in-out 0.5s;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2) rotate(20deg);
            }
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
            position: relative;
        }

        .modal-title::after {
            content: '✨';
            position: absolute;
            right: -30px;
            top: -5px;
            font-size: 1.2rem;
            animation: sparkle 2s infinite ease-in-out;
        }

        .modal-subtitle {
            font-size: 1.1rem;
            color: var(--text-medium);
            font-weight: 600;
            opacity: 0.8;
        }

        .modal-title-input-container {
            margin-bottom: 20px;
            position: relative;
        }

        .modal-title-input {
            width: 100%;
            padding: 15px 20px;
            border: 3px solid var(--light-pink);
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-dark);
            background: linear-gradient(135deg, var(--white) 0%, rgba(255, 255, 255, 0.95) 100%);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.1);
            font-family: 'Inter', sans-serif;
        }

        .modal-title-input:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.15), 0 8px 25px rgba(255, 107, 157, 0.2);
            transform: scale(1.02);
            background: var(--white);
        }

        .modal-title-input::placeholder {
            color: var(--text-light);
            font-weight: 500;
            opacity: 0.7;
        }

        .modal-editor {
            width: 100%;
            height: 220px;
            border: 3px solid var(--light-pink);
            border-radius: 20px;
            padding: 25px;
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            line-height: 1.7;
            resize: vertical;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: linear-gradient(135deg, var(--white) 0%, rgba(255, 255, 255, 0.95) 100%);
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.1);
        }

        .modal-formatting-toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .modal-format-btn {
            padding: 8px 12px;
            border: 2px solid var(--light-pink);
            background: var(--white);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .modal-format-btn:hover {
            background: var(--primary-pink);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
        }

        .modal-format-btn.active {
            background: var(--primary-pink);
            color: var(--white);
            border-color: var(--primary-pink);
        }

        .modal-format-btn svg {
            width: 16px;
            height: 16px;
        }

        .modal-editor:focus {
            outline: none;
            border-color: var(--primary-pink);
            box-shadow: 0 0 0 4px rgba(255, 107, 157, 0.15), 0 8px 25px rgba(255, 107, 157, 0.2);
            transform: scale(1.02);
            background: var(--white);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .modal-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .modal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .modal-btn:hover::before {
            left: 100%;
        }

        .modal-save-btn {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-purple) 50%, var(--accent-orange) 100%);
            color: var(--white);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
            animation: saveButtonPulse 3s infinite ease-in-out;
        }

        @keyframes saveButtonPulse {
            0%, 100% {
                box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
            }
            50% {
                box-shadow: 0 8px 25px rgba(255, 107, 157, 0.6);
            }
        }

        .modal-save-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5);
        }

        .modal-cancel-btn {
            background: linear-gradient(135deg, var(--white) 0%, rgba(255, 255, 255, 0.95) 100%);
            color: var(--text-dark);
            border: 3px solid var(--light-pink);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.1);
        }

        .modal-cancel-btn:hover {
            background: linear-gradient(135deg, var(--light-pink) 0%, rgba(255, 194, 212, 0.8) 100%);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .notes-layout {
                gap: 25px;
                height: auto;
            }

            .notes-list {
                max-height: calc(100vh - 280px);
            }

            .notes-title {
                font-size: 2.5rem;
            }

            .notes-title::after {
                right: -30px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            .notes-container {
                padding: 15px;
            }

            .notes-title {
                font-size: 2.2rem;
            }

            .notes-title::after {
                right: -25px;
                font-size: 1rem;
            }

            .notes-subtitle {
                font-size: 1.1rem;
            }

            .notes-list-container {
                padding: 20px;
            }

            .add-note-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }

            .list-title {
                font-size: 1.4rem;
            }

            .list-title .editor-icon {
                width: 32px;
                height: 32px;
            }

            .note-item {
                padding: 20px;
                margin-bottom: 15px;
            }

            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .modal-title {
                font-size: 1.8rem;
            }

            .modal-title::after {
                right: -25px;
                font-size: 1rem;
            }

            .modal-title-input {
                padding: 12px 16px;
                font-size: 1.1rem;
            }

            .modal-editor {
                height: 180px;
                padding: 20px;
            }

            .modal-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }

        @media (max-width: 480px) {
            .notes-title {
                font-size: 1.8rem;
            }

            .notes-title::after {
                display: none;
            }

            .modal-title::after {
                display: none;
            }

            .add-note-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .list-title {
                font-size: 1.2rem;
            }

            .note-item {
                padding: 15px;
            }

            .modal-title-input {
                padding: 10px 14px;

            }

                padding: 15px;

        /* Text Formatting Styles */
        .bold { font-weight: bold; }
        .italic { font-style: italic; }
        .underline { text-decoration: underline; }
        .uppercase { text-transform: uppercase; }

        .large { font-size: 1.2em; }

    </style>

<body>

        <!-- Note Modal -->
        <div class="note-modal" id="noteModal">
            <div class="note-modal-content">
                <div class="modal-header">

                    >
                </div>

                <div class="modal-formatting-toolbar">
                    <button class="modal-format-btn" data-format="bold" title="In đậm">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M15.6 10.79c.97-.67 1.65-1.77 1.65-2.79 0-2.26-1.75-4-4-4H7v14h7.04c2.09 0 3.71-1.7 3.71-3.79 0-1.52-.86-2.82-2.15-3.42zM10 6.5h3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-3v-3zm3.5 9H10v-3h3.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5z"/>
                        </svg>

                        <svg viewBox="0 0 24 24" fill="currentColor">

                        <span>I</span>

                    <button class="modal-format-btn" data-format="underline" title="Gạch chân">
                        <svg viewBox="0 0 24 24" fill="currentColor">

                        <span>U</span>

                    <button class="modal-format-btn" data-format="uppercase" title="Chữ hoa">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7.5 15H10c.83 0 1.5-.67 1.5-1.5S10.83 12 10 12H8.5v-1h1.5c.83 0 1.5-.67 1.5-1.5S10.83 8 10 8H7.5c-.83 0-1.5.67-1.5 1.5v6c0 .83.67 1.5 1.5 1.5zM12 8h4.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5H13v1h3.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5H12V8z"/>
                        </svg>
                        <span>ABC</span>
                    </button>
                    <button class="modal-format-btn" data-format="center" title="Căn giữa">
                        <svg viewBox="0 0 24 24" fill="currentColor">

                        </svg>
                        <span>Center</span>
                    </button>

                        <svg viewBox="0 0 24 24" fill="currentColor">

                        </svg>
                        <span>A+</span>
                    </button>
                    <button class="modal-format-btn" data-format="small" title="Chữ nhỏ">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 4v3h5v3h-5v2h5v3h-5v3H7V4h2zm7 0h2v16h-2V4z"/>
                        </svg>
                        <span>A-</span>
                    </button>
                    <button class="modal-format-btn" data-format="left" title="Căn trái">
                        <svg viewBox="0 0 24 24" fill="currentColor">

                        </svg>

                    </button>
                    <button class="modal-format-btn" data-format="right" title="Căn phải">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M9 15h12v2H9v-2zm0-8h12v2H9V7zm-4 4h12v2H5v-2zm0-8h12v2H5V3z"/>

                        <span>→</span>
                    </button>

                <textarea 
                    id="modalNoteEditor" 
                    class="modal-editor" 
                    placeholder="Viết ghi chú của bạn ở đây... Sử dụng các nút trên để định dạng văn bản!"
                ></textarea>

                <div class="modal-actions">
                    <button class="modal-btn modal-cancel-btn" onclick="closeNoteModal()">
                        <img src="assets/icon/shot.png" alt="Cancel" style="width: 16px; height: 16px;">
                        Hủy
                    </button>
                    <button class="modal-btn modal-save-btn" id="saveNoteBtn">
                        <img src="assets/icon/lovely.png" alt="Save" style="width: 16px; height: 16px;">
                        Lưu
                    </button>
                </div>
            </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase functions from database.js
        import { addEvent, updateEvent, deleteEvent } from './js/data/database.js';

        // Get user from URL
        const urlParams = new URLSearchParams(window.location.search);
        const currentUser = urlParams.get('user') || 'quynh';

        // Notes data
        let notes = [];
        let currentNoteId = null;
        let isSaving = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Initializing notes app...');
            loadNotes();
            setupEventListeners();
            console.log('✅ Initialization complete');
        });

        // Setup event listeners
        function setupEventListeners() {
            // Add note button
            const addBtn = document.getElementById('addNoteBtn');
            addBtn.addEventListener('click', openAddNoteModal);

            // Save note button
            const saveBtn = document.getElementById('saveNoteBtn');
            saveBtn.addEventListener('click', saveNote);

            // Formatting buttons
            const formatBtns = document.querySelectorAll('.modal-format-btn');
            formatBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const format = this.dataset.format;
                    applyFormat(format);
                    this.classList.toggle('active');
                });
            });

            // Modal close on outside click
            const modal = document.getElementById('noteModal');
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeNoteModal();
                }
            });

            // Modal close on Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    closeNoteModal();
                }
            });
        }

        // Load notes from Firebase
        async function loadNotes() {
            try {
                console.log('📥 Loading notes from Firebase...');
                const response = await fetch(`https://unisched-app-11368-default-rtdb.asia-southeast1.firebasedatabase.app/users/${currentUser}/notes.json`);
                const data = await response.json();
                
                if (data) {
                    notes = Object.values(data);
                    console.log('✅ Loaded notes:', notes.length);
                } else {
                    notes = [];
                    console.log('📝 No notes found');
                }
                
                renderNotes();
            } catch (error) {
                console.error('❌ Error loading notes:', error);
                // Fallback to localStorage
                loadNotesFromLocalStorage();
            }
        }

        // Load notes from localStorage fallback
        function loadNotesFromLocalStorage() {
            const storedNotes = localStorage.getItem('notes_' + currentUser);
            if (storedNotes) {
                notes = JSON.parse(storedNotes);
                console.log('📥 Loaded from localStorage:', notes.length);
            } else {
                notes = [];
                console.log('📝 No notes in localStorage');
            }
            renderNotes();
        }

        // Save note to Firebase
        async function saveNoteToFirebase(note) {
            try {
                const response = await fetch(`https://unisched-app-11368-default-rtdb.asia-southeast1.firebasedatabase.app/users/${currentUser}/notes/${note.id}.json`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(note)
                });
                
                if (response.ok) {
                    console.log('✅ Note saved to Firebase');
                    return true;
                } else {
                    throw new Error('Failed to save to Firebase');
                }
            } catch (error) {
                console.error('❌ Firebase save error:', error);
                return false;
            }
        }

        // Save note to localStorage fallback
        function saveNoteToLocalStorage(note) {
            if (currentNoteId) {
                // Update existing note
                const index = notes.findIndex(n => n.id === currentNoteId);
                if (index !== -1) {
                    notes[index] = note;
                }
            } else {
                // Add new note
                notes.unshift(note);
            }
            localStorage.setItem('notes_' + currentUser, JSON.stringify(notes));
            console.log('💾 Saved to localStorage');
        }

        // Delete note from Firebase
        async function deleteNoteFromFirebase(noteId) {
            try {
                const response = await fetch(`https://unisched-app-11368-default-rtdb.asia-southeast1.firebasedatabase.app/users/${currentUser}/notes/${noteId}.json`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    console.log('✅ Note deleted from Firebase');
                    return true;
                } else {
                    throw new Error('Failed to delete from Firebase');
                }
            } catch (error) {
                console.error('❌ Firebase delete error:', error);
                return false;
            }
        }

        // Open add note modal
        function openAddNoteModal() {
            console.log('🔥 Opening add note modal');
            const modal = document.getElementById('noteModal');
            const editor = document.getElementById('modalNoteEditor');
            const titleInput = document.getElementById('modalNoteTitle');
            
            // Clear editor and title
            editor.value = '';
            titleInput.value = '';
            currentNoteId = null;
            
            // Show modal
            modal.classList.add('show');
            document.body.style.overflow = 'hidden';
            
            // Focus title input first
            setTimeout(() => {
                titleInput.focus();
            }, 300);
        }

        // Close note modal
        function closeNoteModal() {
            const modal = document.getElementById('noteModal');
            modal.classList.remove('show');
            document.body.style.overflow = 'auto';
        }

        // Save note
        async function saveNote() {
            if (isSaving) {
                console.log('❌ Already saving, ignoring duplicate call');
                return;
            }
            
            isSaving = true;
            console.log('🔥 Saving note...');
            
            const editor = document.getElementById('modalNoteEditor');
            const titleInput = document.getElementById('modalNoteTitle');
            const content = editor.value.trim();
            const title = titleInput.value.trim();
            
            if (!content) {
                alert('Vui lòng nhập nội dung ghi chú!');
                isSaving = false;
                return;
            }

            const note = {
                id: currentNoteId || Date.now(),
                title: title || 'Ghi chú không tiêu đề',
                content: content,
                timestamp: new Date().toISOString(),
                formatted: formatNoteContent(content)
            };

            try {
                // Try Firebase first
                const firebaseSuccess = await saveNoteToFirebase(note);
                
                if (!firebaseSuccess) {
                    // Fallback to localStorage
                    saveNoteToLocalStorage(note);
                }
                
                // Update local notes array
                if (currentNoteId) {
                    const index = notes.findIndex(n => n.id === currentNoteId);
                    if (index !== -1) {
                        notes[index] = note;
                    }
                } else {
                    notes.unshift(note);
                }
                
                // Update UI
                renderNotes();
                closeNoteModal();
                showSuccessAnimation();
                
                console.log('✅ Note saved successfully');
                
            } catch (error) {
                console.error('❌ Error saving note:', error);
                alert('Lỗi khi lưu ghi chú!');
            } finally {
                isSaving = false;
            }
        }

        // Apply text formatting
        function applyFormat(format) {
            const editor = document.getElementById('modalNoteEditor');
            const start = editor.selectionStart;
            const end = editor.selectionEnd;
            const selectedText = editor.value.substring(start, end);
            
            if (selectedText) {
                let formattedText = '';
                switch(format) {
                    case 'bold':
                        formattedText = `**${selectedText}**`;
                        break;
                    case 'italic':
                        formattedText = `*${selectedText}*`;
                        break;
                    case 'underline':
                        formattedText = `__${selectedText}__`;
                        break;
                    case 'uppercase':
                        formattedText = selectedText.toUpperCase();
                        break;
                    case 'center':
                        formattedText = `\n\n${selectedText}\n\n`;
                        break;
                    case 'large':
                        formattedText = `# ${selectedText}`;
                        break;
                    case 'small':
                        formattedText = `## ${selectedText}`;
                        break;
                    case 'left':
                        formattedText = `\n${selectedText}\n`;
                        break;
                    case 'right':
                        formattedText = `\n\n${selectedText}\n\n`;
                        break;
                }
                
                editor.value = editor.value.substring(0, start) + formattedText + editor.value.substring(end);
                editor.focus();
                editor.setSelectionRange(start, start + formattedText.length);
            }
        }

        // Format note content for display
        function formatNoteContent(content) {
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/__(.*?)__/g, '<u>$1</u>')
                .replace(/# (.*?)(\n|$)/g, '<div style="font-size: 1.4em; font-weight: bold; margin: 15px 0; color: var(--primary-pink);">$1</div>')
                .replace(/## (.*?)(\n|$)/g, '<div style="font-size: 1.1em; font-weight: 600; margin: 10px 0; color: var(--accent-blue);">$1</div>')
                .replace(/\n/g, '<br>');
        }

        // Edit note
        function editNote(id) {
            const note = notes.find(n => n.id === id);
            if (note) {
                const modal = document.getElementById('noteModal');
                const editor = document.getElementById('modalNoteEditor');
                const titleInput = document.getElementById('modalNoteTitle');
                
                // Set content, title and ID
                editor.value = note.content;
                titleInput.value = note.title || '';
                currentNoteId = id;
                
                // Show modal
                modal.classList.add('show');
                document.body.style.overflow = 'hidden';
                
                // Focus title input first
                setTimeout(() => {
                    titleInput.focus();
                }, 300);
            }
        }

        // Delete note
        async function deleteNote(id) {
            if (confirm('Bạn có chắc muốn xóa ghi chú này?')) {
                try {
                    // Try Firebase first
                    const firebaseSuccess = await deleteNoteFromFirebase(id);
                    
                    if (!firebaseSuccess) {
                        // Fallback to localStorage
                        notes = notes.filter(n => n.id !== id);
                        localStorage.setItem('notes_' + currentUser, JSON.stringify(notes));
                    } else {
                        // Update local array
                        notes = notes.filter(n => n.id !== id);
                    }
                    
                    // Update UI
                    renderNotes();
                    showSuccessAnimation();
                    
                    console.log('✅ Note deleted successfully');
                    
                } catch (error) {
                    console.error('❌ Error deleting note:', error);
                    alert('Lỗi khi xóa ghi chú! Vui lòng thử lại.');
                }
            }
        }

        // Render notes list
        function renderNotes() {
            const notesList = document.getElementById('notesList');
            
            if (notes.length === 0) {
                notesList.innerHTML = `
                    <div class="empty-notes">
                        <div class="empty-icon">📝</div>
                        <div class="empty-text">Chưa có ghi chú nào. Hãy viết ghi chú đầu tiên của bạn!</div>
                    </div>
                `;
                return;
            }

            notesList.innerHTML = notes.map(note => `
                <div class="note-item" onclick="editNote(${note.id})">
                    <div class="note-title-display">${note.title || 'Ghi chú không tiêu đề'}</div>
                    <div class="note-content">${note.formatted}</div>
                    <div class="note-meta">
                        <div class="note-date">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                            </svg>
                            ${new Date(note.timestamp).toLocaleString('vi-VN')}
                        </div>
                        <div class="note-actions-item">
                            <button class="note-action-btn edit-btn" onclick="event.stopPropagation(); editNote(${note.id})">
                                <img src="assets/icon/kitty (1).png" alt="Edit" style="width: 12px; height: 12px;">
                                Sửa
                            </button>
                            <button class="note-action-btn delete-btn" onclick="event.stopPropagation(); deleteNote(${note.id})">
                                <img src="assets/icon/volleyball.png" alt="Delete" style="width: 12px; height: 12px;">
                                Xóa
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show success animation
        function showSuccessAnimation() {
            // Create floating hearts
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFloatingHeart();
                }, i * 100);
            }
        }

        // Create floating heart
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.textContent = '💖';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            heart.style.fontSize = '20px';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '9999';
            heart.style.animation = 'float-heart-up 3s ease-out forwards';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }

        // Go back to functions
        function goBackToFunctions() {
            window.location.href = `quynh-functions.html?user=${currentUser}`;
        }

        // iOS touch fix for back button
        const backButton = document.querySelector('.back-button');
        if (backButton) {
            // Add touchstart event for iOS
            backButton.addEventListener('touchstart', function(e) {
                // Prevent default to avoid 300ms delay
                e.preventDefault();
                // Trigger the navigation
                goBackToFunctions();
            }, { passive: false });
            
            // Also keep click event for desktop
            backButton.addEventListener('click', function(e) {
                // Only trigger if not from touch (to avoid double trigger)
                if (e.pointerType !== 'touch') {
                    goBackToFunctions();
                }
            });
            
            // Remove inline onclick to avoid conflict
            backButton.removeAttribute('onclick');
        }

        // Make functions globally available
        window.goBackToFunctions = goBackToFunctions;
        window.editNote = editNote;
        window.deleteNote = deleteNote;
    </script>
</body>
</html>
