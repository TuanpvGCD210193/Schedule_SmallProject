<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSchedule | Chức năng</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/base/reset.css">
    <link rel="stylesheet" href="css/layout/main.css">
</head>
<body>
    <div id="function-selection-screen" class="function-selection-screen">
        
        <div class="selection-box">
            <div id="current-user-profile" class="current-user-profile">
                </div>
            <h2 class="function-selection__title">Chọn một chức năng</h2>
            <div class="function-list">
                <a href="#" class="function-card" data-function="calendar">
                    <img src="assets/man-business-man-icon-illustration-eps-free-vector.jpg" class="function-card__icon" alt="Calendar Icon">
                    <span class="function-card__name">Lịch</span>
                </a>
                <a href="#" class="function-card" data-function="notes">
                    <img src="assets/man-business-man-icon-illustration-eps-free-vector.jpg" class="function-card__icon" alt="Notes Icon">
                    <span class="function-card__name">Ghi Chú</span>
                </a>
                <a href="#" class="function-card" data-function="water">
                    <img src="assets/man-business-man-icon-illustration-eps-free-vector.jpg" class="function-card__icon" alt="Water Icon">
                    <span class="function-card__name">Uống Nước</span>
                </a>
            </div>
        </div>
        
    </div>

    <script type="module" src="js/functions.js"></script>
</body>
</html>
