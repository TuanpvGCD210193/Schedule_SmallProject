<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSchedule | Nhắc Nhở Uống Nước</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-pink: #ff6b9d;
            --secondary-pink: #ffc2d4;
            --light-pink: #ffe5ec;
            --accent-orange: #ffab73;
            --accent-blue: #007aff;
            --accent-purple: #8e44ad;
            --white: #ffffff;
            --text-dark: #4a4a4a;
            --text-medium: #666;
            --text-light: #888;
            --shadow-soft: 0 8px 32px rgba(255, 107, 157, 0.15);
            --shadow-hover: 0 12px 48px rgba(255, 107, 157, 0.25);
        }

        body {
            font-family: 'Quicksand', 'Inter', sans-serif;
            background: linear-gradient(135deg, #ffeef2 0%, #fff0f6 50%, #ffe5ec 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Volleyball Background Animation */
        .volleyball-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .volleyball {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #fff, #ffd4e5);
            border-radius: 50%;
            opacity: 0.15;
            animation: float-volleyball 15s infinite ease-in-out;
        }

        .volleyball::before,
        .volleyball::after {
            content: '';
            position: absolute;
            background: var(--primary-pink);
            opacity: 0.3;
        }

        .volleyball::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .volleyball::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .volleyball:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .volleyball:nth-child(2) { left: 80%; top: 60%; animation-delay: 3s; }
        .volleyball:nth-child(3) { left: 60%; top: 10%; animation-delay: 6s; }
        .volleyball:nth-child(4) { left: 20%; top: 70%; animation-delay: 9s; }
        .volleyball:nth-child(5) { left: 90%; top: 30%; animation-delay: 12s; }

        @keyframes float-volleyball {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(90deg);
            }
            50% {
                transform: translateY(-15px) rotate(180deg);
            }
            75% {
                transform: translateY(-40px) rotate(270deg);
            }
        }

        /* Net Pattern Background */
        .net-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(0deg, var(--primary-pink), var(--primary-pink) 2px, transparent 2px, transparent 20px),
                repeating-linear-gradient(90deg, var(--primary-pink), var(--primary-pink) 2px, transparent 2px, transparent 20px);
            pointer-events: none;
            z-index: 0;
        }

        /* Main Container */
        .water-selection-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .selection-box {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 50px 40px;
            box-shadow: var(--shadow-soft);
            border: 3px solid rgba(255, 107, 157, 0.1);
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative Elements */
        .selection-box::before,
        .selection-box::after {
            content: '💧';
            position: absolute;
            font-size: 40px;
            opacity: 0.2;
            animation: bounce 2s infinite ease-in-out;
        }

        .selection-box::before {
            top: -20px;
            right: 30px;
            animation-delay: 0.3s;
        }

        .selection-box::after {
            bottom: -20px;
            left: 30px;
            animation-delay: 0.6s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(10deg);
            }
        }

        /* User Profile */
        .current-user-profile {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .profile-card__avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--primary-pink);
            box-shadow: 0 8px 24px rgba(255, 107, 157, 0.3);
            margin-bottom: 15px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: pulse-avatar 3s infinite ease-in-out;
        }

        @keyframes pulse-avatar {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 24px rgba(255, 107, 157, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 32px rgba(255, 107, 157, 0.4);
            }
        }

        .profile-card__avatar:hover {
            transform: scale(1.1) rotate(5deg);
            border-color: var(--accent-orange);
        }

        .profile-card__name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-pink);
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(255, 107, 157, 0.2);
        }

        /* Title */
        .water-selection__title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-pink);
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }

        .water-selection__title::after {
            content: '✨';
            position: absolute;
            right: -10px;
            top: -5px;
            font-size: 1.5rem;
            animation: sparkle 1.5s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2) rotate(20deg);
            }
        }

        /* Streak Container */
        .streak-container {
            background: linear-gradient(135deg, #ff6b9d 0%, #ffd700 50%, #ff4757 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: streakGlow 3s infinite ease-in-out;
        }

        .streak-container.frozen {
            background: linear-gradient(135deg, #00d4ff 0%, #5ac8fa 50%, #007aff 100%);
            animation: frozenGlow 2s infinite ease-in-out;
        }

        @keyframes streakGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 107, 157, 0.6);
            }
        }

        @keyframes frozenGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 212, 255, 0.6);
            }
        }

        .streak-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: streakShine 4s infinite ease-in-out;
        }

        @keyframes streakShine {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .streak-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: white;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .streak-number {
            font-size: 4rem;
            font-weight: 900;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            animation: streakPulse 2s infinite ease-in-out;
        }

        @keyframes streakPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .streak-level {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .streak-emoji {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: streakBounce 2s infinite ease-in-out;
            position: relative;
            z-index: 1;
        }

        @keyframes streakBounce {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(10deg);
            }
        }

        /* Freeze Status */
        .freeze-status {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            color: white;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .freeze-status.frozen {
            background: rgba(0, 212, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .freeze-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            animation: freezePulse 2s infinite ease-in-out;
        }

        @keyframes freezePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Water Progress */
        .water-progress-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow-soft);
            border: 3px solid rgba(255, 107, 157, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }

        .progress-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--primary-pink);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .progress-title .water-icon {
            width: 36px;
            height: 36px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid var(--primary-pink);
            padding: 4px;
            background: rgba(255, 107, 157, 0.1);
            animation: iconFloat 3s infinite ease-in-out;
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-5px) rotate(5deg);
            }
        }

        .water-glass {
            width: 200px;
            height: 250px;
            margin: 0 auto 30px;
            position: relative;
            background: linear-gradient(to bottom, 
                var(--light-pink) 0%, 
                var(--light-pink) var(--water-level, 0%), 
                transparent var(--water-level, 0%), 
                transparent 100%);
            border: 8px solid var(--primary-pink);
            border-radius: 20px 20px 60px 60px;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .water-glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 70%);
            animation: waterShine 3s infinite ease-in-out;
        }

        @keyframes waterShine {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
        }

        .water-level {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, 
                var(--primary-pink) 0%, 
                var(--secondary-pink) 50%, 
                var(--accent-orange) 100%);
            height: var(--water-level, 0%);
            transition: height 0.5s ease;
            border-radius: 0 0 50px 50px;
        }

        .water-bubbles {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--water-level, 0%);
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: bubbleUp 2s infinite ease-in-out;
        }

        @keyframes bubbleUp {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .progress-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-pink);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-dark);
            font-weight: 600;
        }

        /* Reminder Schedule */
        .reminder-schedule {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow-soft);
            border: 3px solid rgba(255, 107, 157, 0.1);
            margin-bottom: 30px;
        }

        .schedule-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--primary-pink);
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .schedule-title .schedule-icon {
            width: 36px;
            height: 36px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid var(--primary-pink);
            padding: 4px;
            background: rgba(255, 107, 157, 0.1);
            animation: iconFloat 3s infinite ease-in-out;
        }

        .reminder-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .reminder-item {
            background: var(--white);
            border: 2px solid var(--light-pink);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .reminder-item.completed {
            background: linear-gradient(135deg, var(--light-pink) 0%, rgba(255, 107, 157, 0.1) 100%);
            border-color: var(--primary-pink);
        }

        .reminder-item.current {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--secondary-pink) 100%);
            color: var(--white);
            transform: scale(1.05);
            box-shadow: var(--shadow-hover);
            animation: currentReminderPulse 2s infinite ease-in-out;
        }

        @keyframes currentReminderPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 107, 157, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 107, 157, 0.6);
            }
        }

        .reminder-time {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .reminder-status {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .reminder-item.completed .reminder-status {
            color: var(--primary-pink);
        }

        .reminder-item.current .reminder-status {
            color: var(--white);
        }

        /* Drink Button */
        .drink-button {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-purple) 50%, var(--accent-orange) 100%);
            color: var(--white);
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px auto 0;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
            position: relative;
            overflow: hidden;
            animation: buttonPulse 3s infinite ease-in-out;
        }

        @keyframes buttonPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 35px rgba(255, 107, 157, 0.6);
            }
        }

        .drink-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .drink-button:hover::before {
            left: 100%;
        }

        .drink-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
        }

        .drink-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .drink-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            animation: none;
        }

        .drink-button img {
            width: 24px;
            height: 24px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .drink-button:hover img {
            transform: rotate(15deg) scale(1.1);
        }

        /* Notification Bell */
        .notification-bell {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-purple) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
            z-index: 100;
            animation: slideInRight 0.6s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification-bell:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-hover);
        }

        .notification-bell.has-notifications {
            animation: bellShake 1s infinite ease-in-out;
        }

        @keyframes bellShake {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-10deg);
            }
            75% {
                transform: rotate(10deg);
            }
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: #ff4757;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
            animation: badgePulse 2s infinite ease-in-out;
        }

        @keyframes badgePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Notification Panel */
        .notification-panel {
            position: fixed;
            top: 100px;
            right: 30px;
            width: 350px;
            max-height: 500px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: var(--shadow-hover);
            border: 3px solid rgba(255, 107, 157, 0.1);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateX(100%);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .notification-panel.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        .notification-header {
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--accent-purple) 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .notification-title {
            font-size: 1.2rem;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .notification-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .notification-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .notification-close:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .notification-list {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }

        .notification-item {
            background: var(--white);
            border: 2px solid var(--light-pink);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .notification-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.2);
            border-color: var(--primary-pink);
        }

        .notification-item.unread {
            background: linear-gradient(135deg, var(--light-pink) 0%, rgba(255, 107, 157, 0.05) 100%);
            border-color: var(--primary-pink);
        }

        .notification-item.unread::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary-pink);
        }

        .notification-time {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .notification-message {
            font-size: 0.9rem;
            color: var(--text-dark);
            font-weight: 600;
            line-height: 1.4;
        }

        .notification-actions {

                showWarning('clickTooFast');
                return;

            lastClickTime = now;
            
            // Reset counters
            if (currentHourNow !== currentHour) {

                currentHour = currentHourNow;
            }
            
            if (currentTwoHourNow !== currentTwoHour) {
                drinksThisTwoHour = 0;
                streakEarnedThisTwoHour = false;
                currentTwoHour = currentTwoHourNow;
            }
            
            // Check if already completed today

                showWarning('completed');
                return;

            // Check time validation (basic check - detailed check in processDrink)
            if (currentHourNow < 6) {
                showWarning('early');
                return; // Không tính uống nước

                showWarning('late');
                return; // Không tính uống nước

            // Check 1-hour limit (basic check - detailed check in processDrink)

                return; // Không tính uống nước

            // Check streak freeze

                return; // Không tính uống nước
            }
            
            // All checks passed - proceed with drinking
            await processDrink();
        }

        async function processDrink() {
            const now = Date.now();
            const currentTime = new Date();
            const currentHour = currentTime.getHours();
            
            // Check if current time is within streak windows (6h, 8h, 10h, 12h, 14h, 16h, 18h, 20h, 22h)
            const streakWindows = [6, 8, 10, 12, 14, 16, 18, 20, 22];
            const isInStreakWindow = streakWindows.includes(currentHour);
            
            if (!isInStreakWindow) {
                // Outside streak windows - no drink counted, no streak
                showWarning('timeRestriction');
                return; // Không tính uống nước
            }
            
            // Check if this is the first drink in this 2-hour window
            const windowKey = `${Math.floor(currentHour / 2) * 2}h-${Math.floor(currentHour / 2) * 2 + 2}h`;
            
            if (!windowStreaks[windowKey]) {
                windowStreaks[windowKey] = {
                    firstDrink: now,
                    drinkCount: 0,
                    streakEarned: false
                };
            }
            
            windowStreaks[windowKey].drinkCount++;
            
            // Only count first 2 drinks in each window
            if (windowStreaks[windowKey].drinkCount <= 2) {
                // First drink in window = +1 Streak + +1 Glass
                if (windowStreaks[windowKey].drinkCount === 1) {
                    currentStreak++;
                    completedGlasses++;
                    windowStreaks[windowKey].streakEarned = true;
                    showStreakMessage();
                }
                // Second drink after 40 minutes = +1 Streak + +1 Glass
                else if (windowStreaks[windowKey].drinkCount === 2 && 
                         now - windowStreaks[windowKey].firstDrink >= 40 * 60 * 1000) {
                    currentStreak++;
                    completedGlasses++;
                    showStreakMessage();
                }
                // Second drink before 40 minutes = No streak, no glass
                else if (windowStreaks[windowKey].drinkCount === 2) {
                    showWarning('tooEarly');
                    return; // Không tính uống nước
                }
            } else {
                // More than 2 drinks in same window = No streak, no glass
                showWarning('tooManyInWindow');
                return; // Không tính uống nước
            }
            
            // Update tracking variables
            lastDrinkTime = now;
            drinksThisHour++;
            
            // Update display
            updateStreakDisplay();
            updateWaterProgress();
            setupReminderSchedule();
            
            // Save to Firebase
            await saveWaterData();
            
            // Show celebration
            showCelebration();
            
            console.log('✅ Water consumed successfully!');
        }
