<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniSchedule | Theo Dõi Uống Nước - Quỳnh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #007aff;
            --secondary-blue: #5ac8fa;
            --light-blue: #e3f2fd;
            --accent-cyan: #00d4ff;
            --accent-orange: #ffab73;
            --accent-pink: #ff6b9d;
            --white: #ffffff;
            --text-dark: #4a4a4a;
            --text-medium: #666;
            --text-light: #888;
            --shadow-soft: 0 8px 32px rgba(0, 122, 255, 0.15);
            --shadow-hover: 0 12px 48px rgba(0, 122, 255, 0.25);
        }

        body {
            font-family: 'Quicksand', 'Inter', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f0f8ff 50%, #e1f5fe 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Volleyball Background Animation */
        .volleyball-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .volleyball {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #fff, #e3f2fd);
            border-radius: 50%;
            opacity: 0.15;
            animation: float-volleyball 15s infinite ease-in-out;
        }

        .volleyball::before,
        .volleyball::after {
            content: '';
            position: absolute;
            background: var(--primary-blue);
            opacity: 0.3;
        }

        .volleyball::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .volleyball::after {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }

        .volleyball:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .volleyball:nth-child(2) { left: 80%; top: 60%; animation-delay: 3s; }
        .volleyball:nth-child(3) { left: 60%; top: 10%; animation-delay: 6s; }
        .volleyball:nth-child(4) { left: 20%; top: 70%; animation-delay: 9s; }
        .volleyball:nth-child(5) { left: 90%; top: 30%; animation-delay: 12s; }

        @keyframes float-volleyball {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(90deg);
            }
            50% {
                transform: translateY(-15px) rotate(180deg);
            }
            75% {
                transform: translateY(-40px) rotate(270deg);
            }
        }

        /* Net Pattern Background */
        .net-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.03;
            background-image: 
                repeating-linear-gradient(0deg, var(--primary-blue), var(--primary-blue) 2px, transparent 2px, transparent 20px),
                repeating-linear-gradient(90deg, var(--primary-blue), var(--primary-blue) 2px, transparent 2px, transparent 20px);
            pointer-events: none;
            z-index: 0;
        }

        /* Main Container */
        .water-tracking-screen {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .water-tracking-header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideInDown 0.8s ease-out;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .water-tracking-title {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-cyan) 50%, var(--accent-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            text-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
            position: relative;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                filter: drop-shadow(0 0 10px rgba(0, 122, 255, 0.3));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(0, 122, 255, 0.6));
            }
        }

        .water-tracking-title::after {
            content: '✨';
            position: absolute;
            right: -40px;
            top: -10px;
            font-size: 1.5rem;
            animation: sparkle 2s infinite ease-in-out;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2) rotate(20deg);
            }
        }

        .water-tracking-subtitle {
            font-size: 1.2rem;
            color: var(--text-medium);
            font-weight: 600;
            opacity: 0.8;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 0.8;
                transform: translateY(0);
            }
        }

        /* Back Button */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: var(--white);
            border: 3px solid var(--primary-blue);
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary-blue);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-soft);
            z-index: 100;
            animation: slideInLeft 0.6s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .back-button:hover {
            background: var(--primary-blue);
            color: var(--white);
            transform: translateX(-5px);
            box-shadow: var(--shadow-hover);
        }

        .back-button svg {
            transition: transform 0.3s ease;
        }

        .back-button:hover svg {
            transform: translateX(-3px);
        }

        /* Water Tracking Layout */
        .water-tracking-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        /* Streak Container */
        .streak-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow-soft);
            border: 3px solid rgba(0, 122, 255, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .streak-container::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.05) 0%, transparent 70%);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .streak-container:hover::before {
            opacity: 1;
            transform: rotate(-180deg);
        }

        .streak-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .streak-title .streak-icon {
            width: 36px;
            height: 36px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid var(--primary-blue);
            padding: 4px;
            background: rgba(0, 122, 255, 0.1);
            animation: iconFloat 3s infinite ease-in-out;
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-5px) rotate(5deg);
            }
        }

        .streak-number {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-cyan) 50%, var(--accent-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            animation: streakPulse 2s infinite ease-in-out;
        }

        @keyframes streakPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .streak-level {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 15px;
        }

        .streak-emoji {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: streakBounce 2s infinite ease-in-out;
        }

        @keyframes streakBounce {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(10deg);
            }
        }

        .freeze-status {
            background: rgba(0, 122, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            color: var(--text-dark);
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .freeze-status.frozen {
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--primary-blue) 100%);
            color: white;
        }

        .freeze-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            animation: freezePulse 2s infinite ease-in-out;
        }

        @keyframes freezePulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        /* Water Progress */
        .water-progress-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow-soft);
            border: 3px solid rgba(0, 122, 255, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out 0.4s both;
        }

        .water-progress-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.05) 0%, transparent 70%);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .water-progress-container:hover::before {
            opacity: 1;
            transform: rotate(180deg);
        }

        .progress-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .progress-title .water-icon {
            width: 36px;
            height: 36px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid var(--primary-blue);
            padding: 4px;
            background: rgba(0, 122, 255, 0.1);
            animation: iconFloat 3s infinite ease-in-out;
        }

        .water-glass {
            width: 200px;
            height: 250px;
            margin: 0 auto 30px;
            position: relative;
            background: linear-gradient(to bottom, 
                var(--light-blue) 0%, 
                var(--light-blue) var(--water-level, 0%), 
                transparent var(--water-level, 0%), 
                transparent 100%);
            border: 8px solid var(--primary-blue);
            border-radius: 20px 20px 60px 60px;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .water-glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.3) 50%, 
                transparent 70%);
            animation: waterShine 3s infinite ease-in-out;
        }

        @keyframes waterShine {
            0% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
        }

        .water-level {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, 
                var(--primary-blue) 0%, 
                var(--secondary-blue) 50%, 
                var(--accent-cyan) 100%);
            height: var(--water-level, 0%);
            transition: height 0.5s ease;
            border-radius: 0 0 50px 50px;
        }

        .water-bubbles {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--water-level, 0%);
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: bubbleUp 2s infinite ease-in-out;
        }

        @keyframes bubbleUp {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .progress-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-blue);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-dark);
            font-weight: 600;
        }

        /* Control Panel */
        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow-soft);
            border: 3px solid rgba(0, 122, 255, 0.1);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out 0.6s both;
        }

        .control-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.05) 0%, transparent 70%);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .control-panel:hover::before {
            opacity: 1;
            transform: rotate(-180deg);
        }

        .control-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .control-title .control-icon {
            width: 36px;
            height: 36px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid var(--primary-blue);
            padding: 4px;
            background: rgba(0, 122, 255, 0.1);
            animation: iconFloat 3s infinite ease-in-out;
        }

        .control-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .edit-btn {
            background: linear-gradient(135deg, var(--accent-pink) 0%, #ff4757 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.4);
        }

        .freeze-btn {
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--primary-blue) 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }

        .unfreeze-btn {
            background: linear-gradient(135deg, #ffd700 0%, var(--accent-orange) 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .control-btn:hover {
            transform: translateY(-3px) scale(1.05);
        }

        .control-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .control-btn img {
            width: 20px;
            height: 20px;
            object-fit: cover;
        }

        /* History Section */
        .history-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: var(--shadow-soft);
            border: 3px solid rgba(0, 122, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out 0.8s both;
        }

        .history-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 122, 255, 0.05) 0%, transparent 70%);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .history-section:hover::before {
            opacity: 1;
            transform: rotate(180deg);
        }

        .history-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .history-title .history-icon {
            width: 36px;
            height: 36px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid var(--primary-blue);
            padding: 4px;
            background: rgba(0, 122, 255, 0.1);
            animation: iconFloat 3s infinite ease-in-out;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: var(--light-blue);
            border-radius: 3px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--primary-blue);
            border-radius: 3px;
        }

        .history-item {
            background: var(--white);
            border: 2px solid var(--light-blue);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.2);
            border-color: var(--primary-blue);
        }

        .history-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 122, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .history-item:hover::before {
            left: 100%;
        }

        .history-time {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .history-action {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
        }

        .history-details {
            font-size: 0.9rem;
            color: var(--text-medium);
        }

        .empty-history {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.6;
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .water-tracking-layout {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .water-tracking-title {
                font-size: 2.5rem;
            }

            .water-tracking-title::after {
                right: -30px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            .water-tracking-screen {
                padding: 15px;
            }

            .water-tracking-title {
                font-size: 2.2rem;
            }

            .water-tracking-title::after {
                right: -25px;
                font-size: 1rem;
            }

            .water-tracking-subtitle {
                font-size: 1.1rem;
            }

            .water-glass {
                width: 150px;
                height: 200px;
            }

            .control-actions {
                flex-direction: column;
                align-items: center;
            }

            .control-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .back-button {
                top: 20px;
                left: 20px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .water-tracking-title {
                font-size: 1.8rem;
            }

            .water-tracking-title::after {
                display: none;
            }

            .control-btn {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Volleyball Background -->
    <div class="volleyball-bg">
        <div class="volleyball"></div>
        <div class="volleyball"></div>
        <div class="volleyball"></div>
        <div class="volleyball"></div>
        <div class="volleyball"></div>
    </div>

    <!-- Net Pattern -->
    <div class="net-pattern"></div>

    <!-- Back Button -->
    <button class="back-button" onclick="goBackToFunctions()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
        </svg>
        <span>Quay lại</span>
    </button>

    <!-- Main Container -->
    <div class="water-tracking-screen">
        <!-- Header -->
        <div class="water-tracking-header">
            <h1 class="water-tracking-title">💧 Theo Dõi Uống Nước - Quỳnh</h1>
            <p class="water-tracking-subtitle">Quản lý và kiểm soát streak uống nước của Quỳnh</p>
        </div>

        <!-- Water Tracking Layout -->
        <div class="water-tracking-layout">
            <!-- Streak Container -->
            <div class="streak-container">
                <div class="streak-title">
                    <img src="assets/icon/kitty.png" alt="Streak" class="streak-icon">
                    <span>🔥 Chuỗi Uống Nước</span>
                </div>
                
                <div class="streak-number" id="streakNumber">0</div>
                <div class="streak-level" id="streakLevel">Bắt đầu</div>
                <div class="streak-emoji" id="streakEmoji">💧</div>
                
                <!-- Freeze Status -->
                <div class="freeze-status" id="freezeStatus">
                    <span class="freeze-icon">❄️</span>
                    <span id="freezeText">Streak đang hoạt động</span>
                </div>
            </div>

            <!-- Water Progress -->
            <div class="water-progress-container">
                <div class="progress-title">
                    <img src="assets/icon/lovely.png" alt="Water Progress" class="water-icon">
                    <span>Tiến Độ Hôm Nay</span>
                </div>
                
                <div class="water-glass" id="waterGlass">
                    <div class="water-level" id="waterLevel"></div>
                    <div class="water-bubbles" id="waterBubbles">
                        <!-- Bubbles will be generated dynamically -->
                    </div>
                </div>
                
                <div class="progress-stats">
                    <div class="stat-item">
                        <div class="stat-number" id="completedGlasses">0</div>
                        <div class="stat-label">Đã uống</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalGlasses">8</div>
                        <div class="stat-label">Mục tiêu</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="remainingGlasses">8</div>
                        <div class="stat-label">Còn lại</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="control-title">
                <img src="assets/icon/panda.png" alt="Control" class="control-icon">
                <span>🎛️ Bảng Điều Khiển</span>
            </div>
            
            <div class="control-actions">
                <button class="control-btn edit-btn" onclick="openEditStreakModal()">
                    <img src="assets/icon/kitty (1).png" alt="Edit">
                    Chỉnh Sửa Streak
                </button>
                
                <button class="control-btn freeze-btn" onclick="freezeStreak()" id="freezeBtn">
                    <img src="assets/icon/volleyball.png" alt="Freeze">
                    Đóng Băng Streak
                </button>
                
                <button class="control-btn unfreeze-btn" onclick="unfreezeStreak()" id="unfreezeBtn" style="display: none;">
                    <img src="assets/icon/shot.png" alt="Unfreeze">
                    Mở Băng Streak
                </button>
            </div>
        </div>

        <!-- History Section -->
        <div class="history-section">
            <div class="history-title">
                <img src="assets/icon/cat.png" alt="History" class="history-icon">
                <span>📊 Lịch Sử Hoạt Động</span>
            </div>
            
            <div class="history-list" id="historyList">
                <div class="empty-history">
                    <div class="empty-icon">📊</div>
                    <div>Chưa có hoạt động nào</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Get user from URL
        const urlParams = new URLSearchParams(window.location.search);
        const currentUser = urlParams.get('user') || 'tuan';

        // Water tracking data
        let currentStreak = 0;
        let streakFrozen = false;
        let freezeCount = 3;
        let freezeExpires = null;
        let completedGlasses = 0;
        let totalGlasses = 8;
        let history = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Initializing water tracking app...');
            loadWaterData();
            console.log('✅ Initialization complete');
        });

        // Load water data from Firebase
        async function loadWaterData() {
            try {
                console.log('📥 Loading water data from Firebase...');
                const response = await fetch(`https://unisched-app-11368-default-rtdb.asia-southeast1.firebasedatabase.app/users/quynh/water_tracking.json`);
                const data = await response.json();
                
                if (data) {
                    currentStreak = data.current_streak || 0;
                    streakFrozen = data.streak_frozen || false;
                    freezeCount = data.freeze_count || 3;
                    freezeExpires = data.freeze_expires || null;
                    completedGlasses = data.completed_glasses || 0;
                    totalGlasses = data.total_glasses || 8;
                    history = data.history || [];
                }
                
                updateDisplay();
                console.log('✅ Water data loaded');
            } catch (error) {
                console.error('❌ Error loading water data:', error);
                loadWaterFromLocalStorage();
            }
        }

        // Load water data from localStorage fallback
        function loadWaterFromLocalStorage() {
            const storedData = localStorage.getItem('water_data_quynh');
            if (storedData) {
                const data = JSON.parse(storedData);
                currentStreak = data.current_streak || 0;
                streakFrozen = data.streak_frozen || false;
                freezeCount = data.freeze_count || 3;
                freezeExpires = data.freeze_expires || null;
                completedGlasses = data.completed_glasses || 0;
                totalGlasses = data.total_glasses || 8;
                history = data.history || [];
                console.log('📥 Loaded from localStorage');
            }
            updateDisplay();
        }

        // Update display
        function updateDisplay() {
            updateStreakDisplay();
            updateWaterProgress();
            updateHistory();
        }

        // Update streak display
        function updateStreakDisplay() {
            document.getElementById('streakNumber').textContent = currentStreak;
            
            const levelInfo = getStreakLevelInfo(currentStreak);
            document.getElementById('streakLevel').textContent = levelInfo.name;
            document.getElementById('streakEmoji').textContent = levelInfo.emoji;
            
            // Update freeze status
            const freezeStatus = document.getElementById('freezeStatus');
            const freezeText = document.getElementById('freezeText');
            
            if (streakFrozen) {
                freezeStatus.classList.add('frozen');
                freezeText.textContent = `Streak đã được đóng băng! (Còn ${freezeCount} lần)`;
            } else {
                freezeStatus.classList.remove('frozen');
                freezeText.textContent = `Streak đang hoạt động (Còn ${freezeCount} lần đóng băng)`;
            }
        }

        // Get streak level info
        function getStreakLevelInfo(streak) {
            const levels = [
                { min: 0, max: 2, name: "Bắt đầu", emoji: "💧" },
                { min: 3, max: 6, name: "Khởi động", emoji: "💦" },
                { min: 7, max: 13, name: "Tuần đầu", emoji: "🌊" },
                { min: 14, max: 29, name: "Kiên trì", emoji: "🏊‍♀️" },
                { min: 30, max: 59, name: "Tháng vàng", emoji: "🏆" },
                { min: 60, max: 99, name: "Siêu cường", emoji: "⚡" },
                { min: 100, max: 364, name: "Huyền thoại", emoji: "👑" },
                { min: 365, max: Infinity, name: "Bất tử", emoji: "🌟" }
            ];
            
            return levels.find(level => streak >= level.min && streak <= level.max) || levels[0];
        }

        // Update water progress
        function updateWaterProgress() {
            const waterLevel = (completedGlasses / totalGlasses) * 100;
            document.getElementById('waterLevel').style.height = waterLevel + '%';
            document.getElementById('waterGlass').style.setProperty('--water-level', waterLevel + '%');
            
            document.getElementById('completedGlasses').textContent = completedGlasses;
            document.getElementById('totalGlasses').textContent = totalGlasses;
            document.getElementById('remainingGlasses').textContent = totalGlasses - completedGlasses;
            
            // Generate bubbles
            generateBubbles();
        }

        // Generate water bubbles
        function generateBubbles() {
            const bubblesContainer = document.getElementById('waterBubbles');
            bubblesContainer.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.animationDelay = Math.random() * 2 + 's';
                bubblesContainer.appendChild(bubble);
            }
        }

        // Update history
        function updateHistory() {
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-history">
                        <div class="empty-icon">📊</div>
                        <div>Chưa có hoạt động nào</div>
                    </div>
                `;
                return;
            }
            
            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <div class="history-time">${new Date(item.timestamp).toLocaleString('vi-VN')}</div>
                    <div class="history-action">${item.action}</div>
                    <div class="history-details">${item.details}</div>
                </div>
            `).join('');
        }

        // Water Control Functions
        async function openEditStreakModal() {
            const newStreak = prompt('Nhập số streak mới:', currentStreak);
            if (newStreak !== null && !isNaN(newStreak)) {
                await editStreak(parseInt(newStreak));
            }
        }

        async function editStreak(newStreak) {
            try {
                const oldStreak = currentStreak;
                currentStreak = newStreak;
                
                // Add to history
                addToHistory('Chỉnh sửa streak', `Streak được thay đổi từ ${oldStreak} thành ${newStreak}`, 'tuan');
                
                await saveWaterData();
                updateDisplay();
                alert(`Đã cập nhật streak thành ${newStreak}!`);
            } catch (error) {
                console.error('Error editing streak:', error);
                alert('Lỗi khi cập nhật streak!');
            }
        }

        async function freezeStreak() {
            if (freezeCount <= 0) {
                alert('Không còn lần đóng băng!');
                return;
            }
            
            if (confirm('Bạn có chắc muốn đóng băng streak của Quỳnh?')) {
                try {
                    streakFrozen = true;
                    freezeCount--;
                    freezeExpires = new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString(); // 24 hours
                    
                    // Add to history
                    addToHistory('Đóng băng streak', `Streak được đóng băng trong 24h. Còn ${freezeCount} lần đóng băng.`, 'tuan');
                    
                    await saveWaterData();
                    updateDisplay();
                    alert('Đã đóng băng streak! Quỳnh sẽ không mất streak trong 24h.');
                } catch (error) {
                    console.error('Error freezing streak:', error);
                    alert('Lỗi khi đóng băng streak!');
                }
            }
        }

        async function unfreezeStreak() {
            if (confirm('Bạn có chắc muốn mở băng streak của Quỳnh?')) {
                try {
                    streakFrozen = false;
                    freezeExpires = null;
                    
                    // Add to history
                    addToHistory('Mở băng streak', 'Streak được mở băng. Quỳnh có thể tiếp tục tăng streak.', 'tuan');
                    
                    await saveWaterData();
                    updateDisplay();
                    alert('Đã mở băng streak! Quỳnh có thể tiếp tục tăng streak.');
                } catch (error) {
                    console.error('Error unfreezing streak:', error);
                    alert('Lỗi khi mở băng streak!');
                }
            }
        }

        // Add to history
        function addToHistory(action, details, modifiedBy) {
            const historyItem = {
                id: Date.now(),
                action: action,
                details: details,
                modifiedBy: modifiedBy,
                timestamp: new Date().toISOString()
            };
            
            history.unshift(historyItem);
            
            // Keep only last 50 items
            if (history.length > 50) {
                history = history.slice(0, 50);
            }
        }

        // Save water data to Firebase
        async function saveWaterData() {
            try {
                const data = {
                    current_streak: currentStreak,
                    streak_frozen: streakFrozen,
                    freeze_count: freezeCount,
                    freeze_expires: freezeExpires,
                    completed_glasses: completedGlasses,
                    total_glasses: totalGlasses,
                    last_modified_by: 'tuan',
                    last_modified: new Date().toISOString(),
                    history: history
                };
                
                await fetch(`https://unisched-app-11368-default-rtdb.asia-southeast1.firebasedatabase.app/users/quynh/water_tracking.json`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('✅ Water data saved to Firebase');
            } catch (error) {
                console.error('❌ Error saving water data:', error);
                saveWaterToLocalStorage();
            }
        }

        // Save water data to localStorage fallback
        function saveWaterToLocalStorage() {
            const data = {
                current_streak: currentStreak,
                streak_frozen: streakFrozen,
                freeze_count: freezeCount,
                freeze_expires: freezeExpires,
                completed_glasses: completedGlasses,
                total_glasses: totalGlasses,
                last_modified_by: 'tuan',
                last_modified: new Date().toISOString(),
                history: history
            };
            localStorage.setItem('water_data_quynh', JSON.stringify(data));
            console.log('💾 Saved to localStorage');
        }

        // Go back to functions
        function goBackToFunctions() {
            window.location.href = `tuan-functions.html?user=${currentUser}`;
        }

        // Make functions globally available
        window.goBackToFunctions = goBackToFunctions;
        window.openEditStreakModal = openEditStreakModal;
        window.freezeStreak = freezeStreak;
        window.unfreezeStreak = unfreezeStreak;
    </script>
</body>
</html>
